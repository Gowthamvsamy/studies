<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery file/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div").animate({height:'300px',opacity:'0.4'},"slow");
                $("div").animate({height:'300px',opacity:'0.8'},"slow");
                $("div").animate({height:'100px',opacity:'0.4'},"slow");
                $("div").animate({height:'100px',opacity:'0.8'},"slow");
            });
        });
    </script>
    <title>Document</title>
</head>
<body>
    <button>start</button><br><br>
    <p>Animation the box from left to right</p>
    <div style="background-color: orange; height: 100px; width: 100px; position: absolute;"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery file/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("p").append("<b>Appended Text</b>");
            });
            $("#btn2").click(function(){
                $("ol").append("<li>List3</li>");
            });
        });
    </script>
    <title>Document</title>
</head>
    <body>
        <p>this is a paragraph.</p>
        <p>This is used for append the paragraph.</p>
        <ol>
            <li>List1</li>
            <li>List2</li>
        </ol>
        <button id="btn1">Append paragraph</button>
        <button id="btn2">Append list</button>
    </body>
</html>

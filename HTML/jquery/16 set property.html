<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery file/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").css("background-color","yellow");
            });
        });
    </script>
    <title>Document</title>
</head>
<body>
    <h2>Heading</h2>
    <p style="background-color: red;">This is a paragraph.</p>
    <p style="background-color: green;">This is some text.</p>
    <p style="background-color: blue;">This is another paragraph.</p>
    <p>Hello world</p>
    <br>
    <button>Click</button>
</body>
</html>

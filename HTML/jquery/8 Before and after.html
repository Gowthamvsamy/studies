<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery file/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("img").before("<b>Before</b>");
            });
            $("#btn2").click(function(){
                $("img").after("<i>After</i>");
            });
        });
    </script>
    <title>Document</title>
</head>
<body>
    <img src="./image/exe2.2.jpg" alt="jquery" width="400px" height="400px"><br><br>
    <button  id="btn1">Insert before</button>
    <button id="btn2">Insert after</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery file/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadeTo("slow",0.15);
                $("#div2").fadeTo("slow",0.7);
                $("#div3").fadeTo("slow",0.4);
            });
        });
    </script>
    <title>Document</title>
</head>
<body>
    <button>Click</button><br><br>
    <div id="div1" style="background-color: red; width: 80px; height: 100px;"></div><br>
    <div id="div2" style="background-color: green; width: 80px; height: 100px;"></div><br>
    <div id="div3" style="background-color: blue; width: 80px; height: 100px;"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery file/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("h1,h2,p").addClass("blue");
                $("div").addClass("important");
            });
        });
    </script>
    <style>
        .important{
            font-weight: bold;
            font-size: xx-large;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
    <body>
        <h1>Heading</h1>
        <h2>Heading</h2>
        <div>This is a paragraph.</div><br>
        <button>Click</button>
    </body>
</html>

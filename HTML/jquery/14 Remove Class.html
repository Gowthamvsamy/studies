<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery file/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("h1,h2,p").removeClass("blue");
            });
        });
    </script>
    <title>Document</title>
    <style>
        .important{
            font-weight: bold;
            font-size: xx-large;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
        <h1 class="blue">Heading</h1>
        <h2 class="blue">Heading</h2>
        <p class="blue">This is a paragraph.</p><br>
        <button>Remove</button>
</body>
</html>

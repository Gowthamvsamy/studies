<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery file/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div").animate({left:'300px'},"slow");
                $("div").animate({fontSize:'3em'},"slow");
            });
        });
    </script>
    <title>Document</title>
</head>
<body>
    <button>start</button><br><br>
    <p>Animate the box froom left to right</p>
    <div style="background-color: orange; height: 100px; width: 300px; position:absolute; text-align: center;">Hello</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery file/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("p").prepend("<b>Prepend text</b>");
            });
            $("#btn2").click(function(){
                $("ol").prepend("<li>prepend item</li>");
            });
        });
    </script>
</head>
<body>
    <p>This is a paragraph.</p>
    <p>This is used to prepend the paragraph.</p>
    <ol>
        <li>List1</li>
        <li>List2</li>
    </ol>
    <button id="btn1">Prepend Item</button>
    <button id="btn2">Prepend Lilst</button>
</body>
</html>

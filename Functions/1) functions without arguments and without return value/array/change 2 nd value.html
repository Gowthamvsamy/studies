<script>
    function val()
    {
        a=new Array;
        n=parseInt(prompt("Enter the array size"));
        for(i=0;i<n;i++)
        {
            a[i]=parseInt(prompt("Enter the array element"));
        }
        a[1]=50;
        for(i=0;i<n;i++)
        {
            document.write(a[i],"<br>");
        }
    }
    val();
</script>

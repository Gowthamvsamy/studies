<script>
    function cuboid()
    {
        l=parseInt(prompt("Enter the value of l"));
        b=parseInt(prompt("Enter the value of b"));
        h=parseInt(prompt("Enter the value of h"));
        a=2*((l*b)+(b*h)+(h*l));
        document.write("Cuboid value is = ",a);
    }
    cuboid();
</script>

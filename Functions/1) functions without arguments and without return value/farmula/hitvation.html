<script>
    function hit()
    {
        a=parseInt(prompt("ENter the value of a"));
        b=parseInt(prompt("ENter the value of b"));
        c=parseInt(prompt("ENter the value of c"));
        hit=Math.sqrt(Math.pow(a,3)+Math.pow(b,3)+Math.pow((Math.pow(c,3)+Math.pow(4,a)),3))-Math.pow((a*b),(c*b))+Math.sqrt(Math.pow(b,2)+Math.pow(a,2))+Math.pow(a,2)+Math.pow(b,2)+Math.pow(c,4);
        document.write("hit vlaue is = ",hit);
    }
    hit();
</script>

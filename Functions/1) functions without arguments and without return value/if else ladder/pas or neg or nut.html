<script>
    function pas()
    {
        a=parseInt(prompt("Enter the value of a"));
        if(a>0)
        {
            document.write("a is pastive number");
        }
        else if(a<0)
        {
            document.write("a is negative number");
        }
        else
        {
            document.write("a is a nuteral number");
        }
    }
    pas();
</script>

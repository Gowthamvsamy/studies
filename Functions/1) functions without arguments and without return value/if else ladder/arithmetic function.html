<script>
    function arith()
    {
        n=prompt("Enter the value of a \n1 (or) +\n2 (or) -\n3 (or) *\n4 (or) /\n5 (or) %");
        a=parseInt(prompt("Enter the value of a"));
        b=parseInt(prompt("Enter the value of b"));
        if(n==1 || n=='+')
        {
            c=a+b;
            document.write("Addition of a and b is = ",c);
        }
        else if(n==2 || n=='-')
        {
            c=a-b;
            document.write("subtraction of a and b is = ",c);
        }
        else if(n==3 || n=='*')
        {
            c=a*b;
            document.write("multiplication of a and b is = ",c);
        }
        else if(n==4 || n=='/')
        {
            c=a/b;
            document.write("division of a and b is = ",c);
        }
        else if(n==5 || n=='%')
        {
            c=a%b;
            document.write("Remaiinder of a and b is = ",c);
        }
        else
        {
            document.write("Enter valid input");
        }
    }
    arith();
</script>

<script>
    function mon()
    {
        n=parseInt(prompt("Enter the month"));
        if(n==1)
        {
            document.write("Jan");
        }
        else if(n==2)
        {
            document.write("Fib");
        }
        else if(n==3)
        {
            document.write("Mar");
        }
        else if(n==4)
        {
            document.write("Ape");
        }
        else if(n==5)
        {
            document.write("May");
        }
        else if(n==6)
        {
            document.write("Jun");
        }
        else if(n==7)
        {
            document.write("Jul");
        }
        else if(n==8)
        {
            document.write("Aug");
        }
        else if(n==9)
        {
            document.write("Sep");
        }
        else if(n==10)
        {
            document.write("Oct");
        }
        else if(n==11)
        {
            document.write("Nov");
        }
        else if(n==12)
        {
            document.write("Dec");
        }
        else
        {
            document.write("Give valid month");
        }
    }
    mon();
</script>

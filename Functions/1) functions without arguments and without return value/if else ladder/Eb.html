<script>
    function eb()
    {
        n=parseInt(prompt("Enter the eb reading"));
        if(n<=199)
        {
            a=n*1.20;
            
        }
        else if(n>199 && n<=399)
        {
            a=((199*1.20)+((n-199)*1.50));
        }
        else if(n>399 && n<=599)
        {
            a=((199*1.20)+(200*1.50)+((n-399)*1.80));
        }
        else if(n>599)
        {
            a=((199*1.20)+(200*1.50)+(200*1.80)+((n-599)*2));
        }
        if(a>400)
        {
            b=a*15/100;
            a=a+b;
        }
        if(a<=100)
        {
           document.write("100"); 
        }
        else
        {
            document.write(a);
        }
    }
    eb();
</script>

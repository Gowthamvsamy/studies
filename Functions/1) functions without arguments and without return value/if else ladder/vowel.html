<script>
    function vowel()
    {
        n=prompt("Enter the string");
        if(n=='A' || n=='E' || n=='I' || n=='O' || n=='U')
        {
            document.write("Given string is vowel");
        }
        else if(n=='a' || n=='e' || n=='i' || n=='o' || n=='u')
        {
            document.write("Given string is vowel");
        }
        else
        {
            document.write("Given string is Consonant");
        }
    }
    vowel();
</script>

<script>
    function day()
    {
        n=parseInt(prompt("Enter the day"));
        if(n==1)
        {
            document.write("sun");
        }
        else if(n==2)
        {
            document.write("Mon");
        }
        else if(n==3)
        {
            document.write("Tus");
        }
        else if(n==4)
        {
            document.write("Wed");
        }
        else if(n==5)
        {
            document.write("Ths");
        }
        else if(n==6)
        {
            document.write("fri");
        }
        else if(n==7)
        {
            document.write("sat");
        }
        else
        {
            document.write("Give valid date");
        }
    }
    day();
</script>

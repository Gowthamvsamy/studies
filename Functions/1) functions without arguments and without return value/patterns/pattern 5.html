<script>
    function pat()
    {
        n=prompt("Enter the value of n");
        l=n.length;
        i=0;
        while(i<l)
        {
            j=0;
            while(j<=i)
            {
                document.write(n[i]);
                j++;
            }
            document.write("<br>");
            i++;
        }
    }
    pat();
</script>

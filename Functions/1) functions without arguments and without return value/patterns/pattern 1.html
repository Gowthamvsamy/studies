<script>
    function pat()
    {
        n=parseInt(prompt("Enter the value of n"));
        i=1;
        while(i<=n)
        {
            j=1;
            while(j<=i)
            {
                document.write(j);
                j++;
            }
            document.write("<br>");
            i++;
        }
    }
    pat();
</script>

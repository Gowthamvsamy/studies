<script>
    function pat()
    {
        n=parseInt(prompt("Enter the value of n"));
        i=1;
        s=n-1;
        while(i<=n)
        {
            while(s>0)
            {
                document.write("&nbsp");
                s--;
            }
            j=1;
            while(j<=i)
            {
                if(i%2!=0)
                {
                    document.write("*");
                }
                j++;
            }
            while(i%2!=0)
            {
                document.write("<br>");
                i++;
            }
            i++;
            s=n-i;
        }
    }
    pat();
</script>

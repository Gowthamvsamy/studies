<script>
    function prime()
    {
        n=parseInt(prompt("ENter the value of n"));
        s=0;
        for(i=1;n>=i;i++)
        {
            if(n%i==0)
            {
                s=s+1;
            }
        }
        document.write(s);
        if(s==2)
        {
            document.write("Given number is prime number");
        }
        else
        {
            document.write("Given number is not a prime number");
        }
    }
    prime();
</script>

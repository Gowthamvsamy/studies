<script>
    function pas()
    {
        n=parseInt(prompt("Enter the value of n"));
        b=0;
        c=0;
        d=0;
        for(i=1;i<=n;i++)
        {
            a=parseInt(prompt("Enter the number"));
            if(a>0)
            {
                b=b+1;
            }
            else if(a==0)
            {
                c=c+1;
            }
            else
            {
                d=d+1;
            } 
        }
        document.write("Pastive number",b,"<br>");
        document.write("zero",c,"<br>");
        document.write("Negative number",d,"<br>");
    }
    pas();
</script>

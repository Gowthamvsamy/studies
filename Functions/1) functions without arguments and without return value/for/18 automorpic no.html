<script>
    function auto()
    {
         n=parseInt(prompt("Enter n"));
        l=Math.pow(n,2);
        document.write(l,"<br>");
        s=n;
        for(a=0;n>0;)
        {
            b=n%10;
            n=parseInt(n/10);
            a=a+1;
        }
        c=l%Math.pow(10,a);
        document.write(c,"<br>");
        if(c==s)
        {
            document.write("Automorphic number");
        }
        else
        {
            document.write("Not a automorphic number");
        }
    }
    auto();
</script>

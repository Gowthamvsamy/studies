<script>
    function sum()
    {
        n=parseInt(prompt("Enter the value of n"));
        sum=0;
        for(i=0;i<n;i++)
        {
            a=parseInt(prompt("Enter the value of a"));
            if(a%2!=0)
            {
                sum=sum+a;
            }
        }
        document.write(sum);
    }
    sum();
</script>

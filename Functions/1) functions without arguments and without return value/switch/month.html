<script>
    function month()
    {
        n=parseInt(prompt("Enter the month"));
        switch(n)
        {
            case 1:
                document.write("jan 31");
                break;
            case 2:
                document.write("Fib 28");
                break;
            case 3:
                document.write("Mar 31");
                break;
            case 4:
                document.write("Apr 30");
                break;
            case 5:
                document.write("May 31");
                break;
            case 6:
                document.write("Jun 30");
                break;
            case 7:
                document.write("Jul 31");
                break;
            case 8:
                document.write("Aug 31");
                break;
            case 9:
                document.write("Sep 30");
                break;
            case 10:
                document.write("Oct 31");
                break;
            case 11:
                document.write("Nov 30");
                break;
            case 12:
                document.write("Dec 31");
                break;
            default : 
                document.write("Invalid Selection");
                break;
        }
    }
    month();
</script>

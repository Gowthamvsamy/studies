 <script>
    function week()
    {
        n=parseInt(prompt("Enter the week dayes"));
        switch(n)
        {
            case 1:
                document.write("Sun");
                break;
            case 2:
                document.write("Mon");
                break;
            case 3:
                document.write("Tus");
                break;
            case 4:
                document.write("Wed");
                break;
            case 5:
                document.write("Ths");
                break;
            case 6:
                document.write("Fri");
                break;
            case 7:
                document.write("Sat");
                break;
        }
    }
    week();
 </script>

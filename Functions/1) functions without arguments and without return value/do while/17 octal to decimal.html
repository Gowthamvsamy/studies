<script>
    function ocde()
    {
        n=parseInt(prompt("Enter the OCTAL value"));
        i=0;
        c=0;
        do
        {
            a=n%10;
            n=parseInt(n/10);
            i=i+a*Math.pow(8,c);
            c++;
        }while(n>0);
        document.write(i);
    }
    ocde();
</script>

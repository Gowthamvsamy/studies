<script>
    function per()
    {
        n=parseInt(prompt("Enter the value of n"));
        c=n;
        i=0;
        b=0;
        do
        {
            if(n%i==0)
            {
                b=b+i;
            }
            i++;
        }while(i<n);
        if(c==b)
        {
            document.write("Given number is perfact no");
        }
        else
        {
            document.write("Given number is not a perfact no");
        }
    }
    per();
</script>

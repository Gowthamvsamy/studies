<script>
    function deoc()
    {
        n=parseInt(prompt("Enter the decimal value"));
        i=0;
        c=0;
        do
        {
            a=n%8;
            n=parseInt(n/8);
            i=i+a*Math.pow(10,c);
            c++;
        }while(n>0);
        document.write(i,"<br>");
    }
    deoc();
</script>

<script>
    function ocbi()
    {
        n=parseInt(prompt("Enter the OCTAL value"));
        i=0;
        j=0;
        c=0;
        d=0;
        do
        {
            a=n%10;
            n=parseInt(n/10);
            i=i+a*Math.pow(8,c);
            c++;
        }while(n>0);
        document.write(i,"<br>");
        do
        {
            b=i%2;
            i=parseInt(i/2);
            j=j+b*Math.pow(10,d);
            d++;
        }while(i>0);
        document.write(j);
    }
    ocbi();
</script>

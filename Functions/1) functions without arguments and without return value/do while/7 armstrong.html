<script>
    function arm()
    {
        n=parseInt(prompt("Enter the value of n"));
        i=n;
        b=0;
        c=n;
        s=0; 
        do
        {
            a=n%10;
            n=parseInt(n/10);
            s=s+1;
        }while(n>0);
        do
        {
            a=c%10;
            c=parseInt(c/10);
            b=b+Math.pow(a,s);  
        }while(c>0);
        if(i==b)
        {
            document.write("Given number is armstrong");
        }
        else
        {
            document.write("Given number is not a armstrong");
        }
    }
    arm();
</script>

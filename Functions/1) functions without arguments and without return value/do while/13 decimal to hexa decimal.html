<script>
    function dehe()
    {
        n=parseInt(prompt("Enter the DECIMAL value"));
        i=0;
        s="";
        do
        {
            a=n%16;
            switch(a)
            {
                case 10:
                    s="A"+s;
                    break;
                case 11:
                    s="B"+s;
                    break;
                case 12:
                    s="C"+s;
                    break;
                case 13:
                    s="D"+s;
                    break;
                case 14:
                    s="E"+s;
                    break;
                case 15:
                    s="F"+s;
                    break;
                default:
                    x=a.toString();
                    s=x+s;
            }
            n=parseInt(n/16);
        }while(n>0);
        document.write(s);
    }
    dehe();
</script>

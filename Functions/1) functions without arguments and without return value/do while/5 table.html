<script>
    function table()
    {
        n=parseInt(prompt("Enter the table limit"));
        s=parseInt(prompt("Enter the table"))
        i=1;
        do
        {
            a=i*s;
            document.write(i,"*",s,"=",a,"<br>");
            i++;
        }while(i<=n);
    }
    table();
</script>

<script>
    function bide()
    {
        n=parseInt(prompt("Enter the BINARY value"));
        i=0;
        c=0;
        do
        {
            a=n%10;
            n=parseInt(n/10);
            i=i+a*Math.pow(2,c);
            c++;
        }while(n>0);
        document.write(i);
    }
    bide();
</script>

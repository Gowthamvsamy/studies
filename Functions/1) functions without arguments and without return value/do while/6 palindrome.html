<script>
    function pal()
    {
        n=parseInt(prompt("Enter the value of n"));
        i=0;
        s=n;
        do
        {
            a=n%10;
            i=i*10+a;
            n=parseInt(n/10);
       }while(n!=0);
       if(i==s)
       {
        document.write("Given number is palindrome");
       }
       else
       {
        document.write("Given numbe is not a palindrome");
       }
    }
    pal();
</script>

<script>
    function fact()
    {
        n=parseInt(prompt("Enter the value of n"));
        i=1;
        m=1;
        sum=0;
        while(i<=n)
        {
            m=m*i;
            if(i%2!=0)
            {
                sum=sum+m;
            }
            i++;
        }
        document.write(sum);
    }
    fact();
</script>

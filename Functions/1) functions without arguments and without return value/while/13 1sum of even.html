<script>
    function sum()
    {
        n=parseInt(prompt("Enter the value of n"));
        i=1;
        sum=0;
        while(i<=n)
        {
            if(i%2==0)
            {
                sum=1/Math.pow(i,2)+sum;
            }
            i++;
        }
        document.write(sum);
    }
    sum();
</script>

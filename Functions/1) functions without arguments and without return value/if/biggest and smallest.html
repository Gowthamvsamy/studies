<script>
    function big()
    {
        a=parseInt(prompt("Enter the a value"));
        b=parseInt(prompt("Enter the b value"));
        if(a>b)
        {
            document.write("a is biggest",a);
        }
        if(a<b)
        {
            document.write("a is smallest",a);
        }
    }
    big();
</script>

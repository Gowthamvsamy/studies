<script>
    function even(n)
    {
        i=1;
        sum=0;
        while(i<=n)
        {
            if(i%2==0)
            {
                sum=sum+i;
            }
            i++;
        }
        return(sum);
    }
    n=parseInt(prompt("Enter the value of n"));
    x=even(n);
    document.write(x);
</script>

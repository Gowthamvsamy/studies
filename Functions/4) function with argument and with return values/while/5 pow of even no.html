<script>
    function powev(n)
    {
        i=1;
        sum=0;
        while(i<=n)
        {
            if(i%2==0)
            {
                sum=sum+Math.pow(i,2);
            }
            i++;
        }
        return(sum);
    }
    n=parseInt(prompt("Enter the value of n"));
    x=powev(n);
    document.write(x);
</script>

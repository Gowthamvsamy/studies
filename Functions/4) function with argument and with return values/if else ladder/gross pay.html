<script>
    function gross(n)
    {
        if(n<10000)
        {
            hra=(n*20)/100;
            da=(n*80)/100;
            salary=n+hra+da;
        }
        else if(n>=10000 && n<20000)
        {
            hra=(n*25)/100;
            da=(n*90)/100;
            salary=n+hra+da;
        }
        else if(n>=20000)
        {
            hra=(n*30)/100;
            da=(n*95)/100;
            salary=n+hra+da;
        }
        return(salary);
    }
    n=parseInt(prompt("Enter the value of n"));
    x=gross(n);
    document.write(x);
</script>

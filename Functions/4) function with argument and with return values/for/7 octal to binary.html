<script>
    function bin(n)
    {
        i=0;
        j=0;
        for(c=0;n>0;c++)
        {
            a=n%10;
            n=parseInt(n/10);
            i=i+a*Math.pow(8,c);
        }
        for(d=0;i>0;d++)
        {
            b=i%2;
            i=parseInt(i/2);
            j=j+b*Math.pow(10,d);
        }
        return(j);
    }
    n=parseInt(prompt("Enter the value of n"));
    x=bin(n);
    document.write(x);
</script>

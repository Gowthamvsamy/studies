<script>
    function divev(n)
    {
        i=1;
        sum=0;
        m=1;
        do
        {
            if(i%2!=0)
            {
                m=m*i;
                sum=sum+(1/m);
            }
            i++;
        }while(i<=n);
        return(sum);
    }
    n=parseInt(prompt("Enter the value of n"));
    x=divev(n);
    document.write(x);
</script>

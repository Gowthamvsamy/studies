<script>
    function sumev()
    {
        n=parseInt(prompt("Enter the value of n"));
        i=1;
        sum=0;
        while(i<=n)
        {
            if(i%2==0)
            {
                sum=sum+i;
            }
            i++;
        }
        return(sum);
    }
    x=sumev();
    document.write(x);
</script>

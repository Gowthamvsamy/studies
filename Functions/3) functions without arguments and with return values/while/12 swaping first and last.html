<script>
    function swap()
    {
        n=parseInt(prompt("Enter the value of n"));
        i=0;
        j=0;
        k=0;
        a=n%10;
        b=parseInt(n/10);
        while(b>0)
        {
            c=b%10;
            i=i*10+c;
            b=parseInt(b/10);
        }
        e=parseInt(i/10);
        while(e>0)
        {
            f=e%10;
            j=j*10+f;
            e=parseInt(e/10);
        }
        while(c>0)
        {
            d=c%10;
            k=k*10+d;
            c=parseInt(c/10);
        }
        return(a,j,k);
    }
    x=swap();
    document.write(a,j,k);
</script>

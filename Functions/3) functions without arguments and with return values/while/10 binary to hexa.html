<script>
    function hexa()
    {
        n=parseInt(prompt("Enter the value of n"));
        i=0;
        c=0;
       
        s="";
        
        while(n>0)
        {
            b=n%10;
            n=parseInt(n/10);
            i=i+b*Math.pow(2,c);
            c++;
        }
        while(i>0)
        {
            a=i%16;
            switch(a)
            {
                case 10:s='A'+s;
                    break;
                case 11:s='B'+s;
                    break;
                case 12:s='C'+s;
                    break;
                case 13:s='D'+s;
                    break;
                case 14:s='E'+s;
                    break;
                case 15:s='F'+s;
                    break;
                default:
                    x=a.toString();
                    s=x+s;
            }
            i=parseInt(i/16);
        }
        return(s);
    }
        
    x=hexa();
    document.write(x);
</script>

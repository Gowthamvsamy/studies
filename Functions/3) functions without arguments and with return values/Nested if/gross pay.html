<script>
    function pay()
    {
        salary=parseInt(prompt("Enter basic salary"));
        if(salary>=10000)
        {
            if(salary>10000 && salary<=20000)
	        {
		        HRA=salary*25/100;
		        DA=salary*90/100;
		        pay=salary+HRA+DA;
	        }
            else 
	        {
		        HRA=salary*30/100;
		        DA=salary*95/100;
		        pay=salary+HRA+DA;
            }
        }
        else
        {
            if(salary<=10000)
	        {
		        HRA=salary*20/100;
		        DA=salary*80/100;
		        pay=salary+HRA+DA;
            }
        }
        return(pay);
    }
    p=pay(pay);
    document.write("Gross pay = "+pay);
</script>

<script>
    function odd()
    {
        n=parseInt(prompt('Enter the value of n'));
        m=1;
        sum=0;
        for(i=1;i<=n;i++)
        {
            if(i%2!=0)
            {
                m=m*i;
                sum=sum+m;
            }
        }
        return(sum);
    }
    x=odd();
    document.write(x);
</script>

<script>
    function bin()
    {
        n=prompt("Enter hexadecimal number");
        s=0;
        c=0;
        l=n.length;
        l=l-1;
        i=l;
        x=0;
        m=0;
        b=0;
        while(i>=0)
        {
            a=n.charAt(i)
            switch(a)
            {
                case 'A': s=10*Math.pow(16,x);
                    break;
                case 'B': s=11*Math.pow(16,x);
                    break;
                case 'C': s=12*Math.pow(16,x);
                    break;
                case 'D': s=13*Math.pow(16,x);
                    break;
                case 'E': s=14*Math.pow(16,x);
                    break;
                case 'F': s=15*Math.pow(16,x);
                    break;
                default:
                    s=a*Math.pow(16,x);
            }
            c=c+s;
            i--;
            x++;
        }
        while(c>0)
        {
            a=c%2;
            c=parseInt(c/2);
            m=m+a*Math.pow(10,b);
            b++;
        }
        return(m);
    }
    x=bin();
    document.write(x);
</script>

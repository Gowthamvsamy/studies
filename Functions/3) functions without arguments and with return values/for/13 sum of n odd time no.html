<script>
    function even()
    {
        n=parseInt(prompt("Enter the value of n"));
        sum=0;
        for(i=1;i<=n;i++)
        {
            a=parseInt(prompt("Enter the element of a"));
            if(i%2!=0)
            {
                sum=sum+a;
            }
        }
        return(sum);
    }
    x=even();
    document.write(x);
</script>

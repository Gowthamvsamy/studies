<script>
    function div()
    {
        n=parseInt(prompt("Enter the value of n"));
        i=1;
        sum=0;
        do
        {
            if(i%2==0)
            {
                sum=sum+1/Math.pow(i,2);
            }
            i++;
        }while(i<=n);
        return(sum);
    }
    x=div();
    document.write(x);
</script>

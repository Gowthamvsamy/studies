<script>
    function time()
    {
        n=parseInt(prompt("Enter the value of n"));
        i=1;
        sum=0;
        do
        {
            a=parseInt(prompt("Enter the element of a"));
            sum=sum+a;
            i++;
        }while(i<=n);
        return(sum);
    }
    x=time();
    document.write(x);
</script>

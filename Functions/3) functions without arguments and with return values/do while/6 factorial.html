<script>
    function fac()
    {
        n=parseInt(prompt("Enter the value of n"));
        i=1;
        m=1;
        sum=0;
        do
        {
            m=m*i;
            sum=sum+m;
            i++;
        }while(i<=n);
        return(sum);
    }
    x=fac();
    document.write(x);
</script>

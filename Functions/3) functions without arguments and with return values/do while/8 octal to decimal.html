<script>
    function dec()
    {
        n=parseInt(prompt("Enter the value of n"));
        i=0;
        c=0;
        do
        {
            a=n%10;
            n=parseInt(n/10);
            i=i+a*Math.pow(8,c);
            c++;
        }while(n>0);
        return(i);
    }
    x=dec();
    document.write(x);
</script>

<script>
    function eb()
    {
        unit=parseInt(prompt("Enter the value of unit"));
        if(unit<=199)
        {
            bill=(unit*1.20);
        }
        else if(unit>199 && unit<=399)
        {
            bill=((199*1.20)+((unit-199)*1.50))
        }
        else if(unit>399 && unit<=599)
        {
            bill=((199*1.20)+(200*1.50)+((unit-399)*1.80))
        }
        else if(unit>599)
        {
            bill=((199*1.20)+(200*1.50)+(200*1.80)+((unit-599)*2))
        }
        if(bill>=400)
        {
            total=bill*15/100;
            bill=total+bill;
        }
        else if(bill<100)
        {
            bill="100";
        }
        return(bill);
    }
    x=eb();
    document.write(x);
</script>

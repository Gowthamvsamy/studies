<script>
    function fun()
    {
        n=prompt("Enter the value of n");
        a=parseInt(prompt("Enter the value of a"));
        b=parseInt(prompt("Enter the value of b"));
        if(n==1 || n=='+')
        {
            c=a+b;
        }
        else if(n==2 || n=='-')
        {
            c=a-b;
        }
        else if(n==3 || n=='*')
        {
            c=a*b;
        }
        else if(n==4 || n=='/')
        {
            c=a/b;
        }
        else if(n==5 || n=='%')
        {
            c=a%b;
        }
        return(c);
    }
    c=fun();
    document.write(c);
</script>

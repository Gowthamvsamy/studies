<script>
    function day(n)
    {
        switch(n)
        {
            case 1:
                document.write("sun");
                break;
            case 2:
                document.write("Mon");
                break;
            case 3:
                document.write("Tus");
                break;
            case 4:
                document.write("Wed");
                break;
            case 5:
                document.write("Thu");
                break;
            case 6:
                document.write("Fri");
                break;
            case 7:
                document.write("sat");
                break;
            default:
                document.write("Give valid input");
        }
    }
    n=parseInt(prompt("Enter the value of n"));
    day(n);
</script>

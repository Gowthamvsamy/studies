<script>
    function sma(a,b,c)
    {
        if(a>b)
        {
            if(a>c)
            {
                document.write("a is smallest");
            }
            else
            {
                document.write("c is smallest");
            }
        }
        else
        {
            if(b>c)
            {
                document.write("b is smallest");
            }
            else
            {
                document.write("c is smallest");
            }
        }
    }
    a=parseInt(prompt("Enter the value of a"));
    b=parseInt(prompt("Enter the value of b"));
    c=parseInt(prompt("Enter the value of c"));
    sma(a,b,c);
</script>

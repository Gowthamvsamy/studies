<script>
    function change(n)
    {
        a=new Array;
        for(i=0;i<n;i++)
        {
            a[i]=parseInt(prompt("Enter the array element"));
        }
        a[1]=50;
        for(i=0;i<n;i++)
        {
            document.write(a[i],"<br>");
        }
    }
    n=parseInt(prompt("Enter the value of n"));
    change(n);
</script>

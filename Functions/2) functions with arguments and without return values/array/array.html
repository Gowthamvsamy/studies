<script>
    function ara(n)
    {
        a=new Array;
        for(i=0;i<n;i++)
        {
            a[i]=parseInt(prompt("Enter the array element"));
        }
        for(i=0;i<n;i++)
        {
            document.write(a[i],"<br>");
        }
    }
    n=parseInt(prompt("Enter the size of array"));
    ara(n);
</script>

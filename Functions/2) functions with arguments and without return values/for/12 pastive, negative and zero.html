<script>
    function pas(n)
    {
       b=0;
       c=0;
       d=0;
        for(i=1;i<=n;i++)
        {
            a=parseInt(prompt("Enter the value of a"));
            if(a>0)
            {
                b=b+1;
                
            }
            if(a<0)
            {
                c=c+1;
                
            }
            if(a==0)
            {
                d=d+1;
                
            }
            
        }
        document.write("Pastive = ",b,"<br>");
        document.write("Negative = ",c,"<br>");
        document.write("Zore = ",d,"<br>");
    }
    n=parseInt(prompt("Enter the value of n"));
    pas(n);
</script>

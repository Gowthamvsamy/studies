<script>
    function big(a,b,c)
    {
        if(a>b)
        {
            document.write("a is biggest");
        }
        else if(b>c)
        {
            document.write("B is biggest");
        }
        else
        {
            document.write("C is biggest");
        }
    }
    a=parseInt(prompt("Enter the value of a"));
    b=parseInt(prompt("Enter the value of b"));
    c=parseInt(prompt("Enter the value of c"));
    big(a,b,c);
</script>

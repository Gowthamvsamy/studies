<script>
    function day(n)
    {
        if(n==1)
        {
            document.write("Sun");
        }
        else if(n==2)
        {
            document.write("Mon");
        }
        else if(n==3)
        {
            document.write("Tus");
        }
        else if(n==4)
        {
            document.write("Wed");
        }
        else if(n==5)
        {
            document.write("Thu");
        }
        else if(n==6)
        {
            document.write("Fri");
        }
        else if(n==7)
        {
            document.write("sat");
        }
        else 
        {
            document.write("Give a valid input");
        }
    }
    n=parseInt(prompt("Enter the value of n"));
    day(n);
</script>

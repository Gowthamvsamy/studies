<script>
    function pas(n)
    {
        if(n>0)
        {
            document.write("Given number is pastive");
        }
        else if(n==0)
        {
            document.write("Given number is netural");
        }
        else
        {
            document.write("Given number is negative");
        }
    }
    n=parseInt(prompt("Enter the value of n"));
    pas(n);
</script>

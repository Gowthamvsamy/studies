<script>
    function far(h,r,s)
    {
        var
        b=2*3.14*h*(Math.pow(r,2)-Math.pow(s,2));
        document.write(b,"<br>");
        document.write(h,"h<br>");
        document.write(r,"r<br>");
        document.write(s,"s<br>");
    }
    a=parseInt(prompt("Enter the value of h"));
    b=parseInt(prompt("Enter the value of r"));
    c=parseInt(prompt("Enter the value of s"));
    far(c,b,a);
</script>

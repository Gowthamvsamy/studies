<script>
    function adam(n)
    {
        i=0
        j=0;
        s=n;
        a=Math.pow(n,2);
        do
        {
            b=s%10;
            i=i*10+b;
            s=parseInt(s/10);
        }while(s!=0);
        c=Math.pow(i,2);
        do
        {
            d=c%10;
            j=j*10+d;
            c=parseInt(c/10);
        }while(c!=0);
        if(a==j)
        {
            document.write("Given number is adam number");
        }
        else
        {
            document.write("Given number is not a adam number");
        }
    }
    n=parseInt(prompt("Enter thje value of n"));
    adam(n);
</script>

<script>
    function bin(n)
    {
        i=0;
        c=0;
        j=0;
        d=0;
        do
        {
            a=n%10;
            n=parseInt(n/10);
            i=i+a*Math.pow(2,c);
            c++;
        }while(n>0);
        do
        {
            b=i%8;
            i=parseInt(i/8);
            j=j+b*Math.pow(10,d);
            d++;
        }while(i>0);
        document.write(j);
    }
    n=parseInt(prompt("Enter the value of n"));
    bin(n)
</script>

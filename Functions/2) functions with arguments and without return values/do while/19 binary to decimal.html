<script>
    function bin(n)
    {
        i=0;
        c=0;
        do
        {
            a=n%10;
            n=parseInt(n/10);
            i=i+a*Math.pow(2,c);
            c++;
        }while(n>0);
        document.write(i);
    }
    n=parseInt(prompt("Enter the value of n"));
    bin(n);
</script>

<script>
    function  pat5(n)
    {
        a=n.length;
        i=0;
        while(i<a)
        {
            j=0;
            while(j<=i)
            {
                document.write(n[i]);
                j++;
            }
            document.write("<br>");
            i++;
        }
    }
    n=prompt("Enter the value of n");
    pat5(n);
</script>

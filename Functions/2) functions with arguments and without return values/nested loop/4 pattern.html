<script>
    function pat4(n)
    {
        i=1;
        s=n-1;
        while(i<=n)
        {
            while(s>0)
            {
                document.write("&nbsp");
                s--;
            }
            j=1;
            while(j<=i)
            {
                if(i%2!=0)
                {
                    document.write(j);
                }
                j++;
            }
                if(i%2==0)
                {
                    document.write("<br>");
                }
            i++;
            s=n-i;
        }
    }
    n=parseInt(prompt("Enter the value of n"));
    pat4(n);
</script>

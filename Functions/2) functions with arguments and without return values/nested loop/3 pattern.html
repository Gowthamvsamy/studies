<script>
    function pat3(n)
    {
        i=1;
        while(i<=n)
        {
            if(i%2!=0)
            {
                j=1;
                while(j<=n)
                {
                    if(j%2!=0)
                    {
                    document.write("1");
                    }
                    else
                    {
                        document.write("0");
                    }
                    j++;
                }
            }
            else
            {
                j=1;
                while(j<=n)
                {
                    if(j%2!=0)
                    {
                    document.write("0");
                    }
                    else
                    {
                        document.write("1");
                    }
                    j++;
                }
            }
            document.write("<br>");
            i++;
        }
    }
    n=parseInt(prompt("Enter the value of n"));
    pat3(n);
</script>

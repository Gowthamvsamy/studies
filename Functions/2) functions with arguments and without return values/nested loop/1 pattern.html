<script>
    function pat5(n)
    {
        l=n.length;
        i=1;
        while(i<=n)
        {
            j=1;
            while(j<=i)
            {
                document.write(l[i]);
                j++;
            }
            document.write("<br>");
            i++;
        }
        
    }
    n=prompt("Enter the value of n");
    pat5(n);
</script>

<script>
    function pat2(n)
    {
        i=1;
        while(i<=n)
        {
            j=5;
            while(j>=i)
            {
                document.write(j);
                j--;
            }
            document.write("<br>");
            i++;
        }
    }
    n=parseInt(prompt("Enter the value of n"));
    pat2(n);
</script>

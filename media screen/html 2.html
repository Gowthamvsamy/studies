<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form>
            <label>Name:</label>
            <input type="text" placeholder="Enter the name"><br><br>

            <label>Password:</label>
            <input type="password"><br><br>

            <label>Gender</label><br>
            <input type="radio" name="jk">Male<br>
            <input type="radio" name="jk">Female<br>
            <input type="radio" name="jk">Others<br><br>

            <label>Cars</label><br>
            <input type="checkbox">Car 1<br>
            <input type="checkbox">Car 2<br>
            <input type="checkbox">Car 3<br><br>

            <label>Message box:</label><br>
            <textarea cols="30" rows="10"></textarea><br><br>

            <label>City</label>
            <select>
                <option>--select--</option>
                <option>Chennai</option>
                <option>Mumbai</option>
                <option>Goa</option>
            </select><br><br>

            <label>Phone NO:</label>
            <input type="number"><br><br>

            <input type="submit" value="close"><br><br>
            <button>Exit</button><br><br>

            <label>D.O.B</label>
            <input type="date"><br><br>
            <input type="month"><br><br>

            <label>Time</label>
            <input type="time">
        </form>
    </div>
</body>
</html>

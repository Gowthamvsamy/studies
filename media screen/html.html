<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
            border: 2px solid red;
            border-collapse: collapse;
            height: 50px;
            width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <th rowspan="2">First Name</th>
                <th>Last name</th>
                <th>Age</th>
            </tr>
            <tr>
                
                <td>Name 2</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Name 3</td>
                <td>Name 4</td>
                <td>30</td>
            </tr>
            <tr>
                <td colspan="3">Name 5</td>
                
            </tr>
        </table>
    </div>
</body>
</html>

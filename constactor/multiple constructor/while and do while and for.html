<script>
    class test
    {
        test()
        {

        }
        test(x)
        {
            this.n=x;
        }
        
        get_while()
        {
            this.n=parseInt(prompt("Enter the value of n"));
            this.i=1;
            while(this.i<=this.n)
            {
                document.write(this.i,"<br>");
                this.i++;
            }
        }
        get_do_while()
        {
            this.i=1;
            this.sum=0;
            do
            {
                this.sum=this.sum+this.i;
                this.i++;
            }while(this.i<=n);
            document.write("<br><br>Sum of natural number<br>",this.sum);
        }
        get_for()
        {
            this.sum=0;
            for(this.i=1;this.i<=n;this.i++)
            {
                if(this.i%2==0)
                {
                    this.sum=this.sum+this.i;
                }
            }
            document.write("<br><br>",this.sum);
        }
    }
    var p=new test();
    p.get_while();
    n=parseInt(prompt("Enter the value of n"));
    var q=new test(n);
    q.get_do_while();
    var r=new test(n);
    r.get_for();
</script>

<script>
    class test
    {
        test()
        {

        }
        get_pat1()
        {
            this.n=parseInt(prompt("Enter the value of n"));
            this.i=1;
            while(this.i<=this.n)
            {
                this.j=1;
                while(this.j<=this.i)
                {
                    document.write(this.j);
                    this.j++;
                }
                this.i++;
                document.write("<br>");
            }
        }
    }
    var t=new test();
    t.get_pat1();
</script>

<script>
    class test
    {
        test()
        {

        }
        get_data()
        {
            this.n=parseInt(prompt("Enter the n value"));
            switch(this.n)
            {
                case 1:
                    document.write("Sun");
                    break;
                case 2:
                    document.write("Mon");
                    break;
                case 3:
                    document.write("Tus");
                    break;
                case 4:
                    document.write("Wed");
                    break;
                case 5:
                    document.write("Tas");
                    break;
                case 6:
                    document.write("Fri");
                    break;
                case 7:
                    document.write("sat");
                    break;
                default:
                    document.write("Give valid input");
            }
        }
    }
    var t=new test();
    t.get_data();
</script>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
        <div class="row p-5">
            <div class="col-7 bg-info p-5">
                <h2 class="text-center">Sign Up</h2>
                <p id="div1" style="margin-left: 300px;"></p>
                <form>
                    <div class="input-group mt-5 mb-3">
                        <span class="input-group-text text-white bg-info p-4" style="border-bottom: 3px solid white;"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control bg-info" style="border-bottom: 3px solid white; border-top: none;
                            border-right: none;">
                    </div>
                    <div class="input-group ">
                        <span class="input-group-text text-white bg-info p-4" style="border-bottom: 3px solid white;"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control bg-info" style="border-bottom: 3px solid white; border-top: none;
                            border-right: none;">
                    </div>
                    <div class="input-group  my-3">
                        <span class="input-group-text text-white bg-info p-4" style="border-bottom: 3px solid white;"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control bg-info" style="border-bottom: 3px solid white; border-top: none;
                            border-right: none;">
                    </div>
                    <div class="input-group mb-5">
                        <span class="input-group-text text-white bg-info p-4" style="border-bottom: 3px solid white;"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control bg-info" style="border-bottom: 3px solid white; border-top: none;
                            border-right: none;">
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary btn-block" style="font-size: 20px;"><i class="fa fa-sign-in"></i>&nbsp&nbspSign up</button>
                      </div>
                </form>
                <div class="row mt-5 text-center">
                    <div class="col-3 border bg-primary border-primary p-2">
                        <i class="fa fa-facebook-f text-white"> Facebook</i>
                    </div>
                    <div class="col-3 p-2 mx-5" style="background-color: rgb(81, 81, 199);border: 1px solid rgb(81, 81, 199);">
                        <i class="fa fa-twitter text-white"></i> Twitter</i>
                    </div>
                    <div class="col-3 border bg-danger border-danger p-2">
                        <i class="fa fa-facebook-f text-white"> Google</i>
                    </div>
                </div>
            </div>
            <div class="col-5 bg-primary p-5 h-75" style="margin-top: 85px;">
                <h2 class="text-center">Login</h2>
                    <p id="div1"></p>
                    <form>
                        <div class="input-group mt-5 mb-3">
                            <span class="input-group-text text-white bg-info p-4"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Your Emaile">

                        <div class="input-group ">

                            <input type="text" class="form-control" placeholder="Your Password">
                        </div>
                        <div class="form-check py-4">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Remamber me</label>
                          </div>
                    </form>
                    <div class="d-grid">
                        <button type="button" class="btn btn-success btn-block" style="font-size: 20px;"><i class="fa fa-sign-in"></i>&nbsp&nbspLOGIN</button>
                    </div>
                    <p class="text-center text-white mt-4">Forgot Password?</p>
            </div>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js">
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <h1>bootstrap radio/check demo</h1>
        <form>
            <div class="mb-3 mt-3">
                <label style="margin-left: 120px;">Email:</label>
                <input type="email" placeholder="Enter email" style="margin-left: 50px;padding-right: 300px; 
                    border-radius: 5px; background-image: linear-gradient(to top,white,rgba(0, 128, 0, 0.568));">
            </div>
            <div class="mb-3">
                <label style="margin-left: 92px;">Password:</label>
                <input type="password" placeholder="Enter password" style="margin-left: 50px;padding-right: 100px; 
                    border-radius: 5px;  background-image: linear-gradient(to top,white,rgba(0, 128, 0, 0.568));">
            </div>
            <label>subscribe for updates?</label>
            <input type="radio" name="updates" style="margin-left: 50px;"> Yes<br>
            <input type="radio" name="updates" style="margin-left: 215px;"> No<br>
            <input type="radio" name="updates" style="margin-left: 215px;"> Decide later<br>
            <div class="form-check mb-3">
                 <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" style="margin-left: 190px;"> Remember me
                </label><br>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 220px; padding-left: 150px; padding-right: 150px;">Submit</button>
        </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js">

    <body>
        <div class="container p-5">
            <div class="row">
                <div class="col-6 bg-primary">
                    <h1 class="text-center">Login</h1>
                    <h5 class="py-5 " style="border-bottom: 2px solid;">Email address:</h5>
                    <h5 class="pb-5 pt-3" style="border-bottom: 2px solid;">Password:</h5>
                    <form>
                        <div class="form-check p-4">
                          <input type="checkbox" class="form-check-input">
                          <label class="form-check-label">Remember me</label>
                        </div>
                        <button type="login" class="btn btn-success mt-3 m-5">Login</button>
                    </form>
                </div> 
                <div class="col-6 bg-secondary">
                    <h1 class="text-center">Regstration</h1>
                    <h5 class="py-5 " style="border-bottom: 2px solid;">User Name:</h5>
                    <h5 class="pb-5 pt-3" style="border-bottom: 2px solid;">Mail address:</h5>
                    <h5 class="pb-5 pt-3" style="border-bottom: 2px solid;">Password:</h5>
                    <h5 class="pb-5 pt-3" style="border-bottom: 2px solid;">Confirm Password:</h5>
                    <form>
                        <div class="form-check p-4">
                          <input type="checkbox" class="form-check-input">
                          <label class="form-check-label">Remember me</label>
                        </div>
                        <button type="login" class="btn btn-primary mt-3 m-5">Registration</button>
                    </form>
                </div>
            </div>  
        </div>
    </body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">

<body>
    <div class="container p-5">
        <form action="/action_page.php" class="was-validated">
            <div class="mb-3 mt-3">
              <label class="form-label">Full Name:</label>
              <input type="text" class="form-control" placeholder="Name" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Fullname is required.</div>
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label">Username:</label>
                <input type="text" class="form-control" placeholder="Username" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Username is required.</div>
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label">Email:</label>
                <input type="text" class="form-control" placeholder="Email id" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Email is required.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password:</label>
              <input type="password" class="form-control" placeholder="Enter password" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Password is required.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Confirm Password is required.</div>
              </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" required>
              <label class="form-check-label">I have read and agree to the Terms.</label>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Accept Terms is required.</div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="submit" class="btn btn-warning float-end">Register</button>
        </form>
    </div>
</body>

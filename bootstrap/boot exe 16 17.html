<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Bootstrap Form demo</h1>
        <form>
            <div class="mb-3 mt-3">
              <label>Name:</label>
              <input type="text" class="form-control" placeholder="Name" name="name">
            </div>
            <div class="mb-3 mt-3">
                <label>Email:</label>
                <input type="email" class="form-control" placeholder="Enter email" name="email">
            </div>
            <label for="sel1" class="form-label">Select Number:</label>
            <select class="form-select" id="sel1" name="sellist1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <div class="mb-3 mt-3">
                <label for="comment">Message:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="option1" value="something">
                <label class="form-check-label" for="check1">Yes/No</label>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</body>
</html>

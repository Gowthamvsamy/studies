<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>
        .div1{
            border: 1px solid none ;
            width: 49.5%;
            float: left;
        }
        .div2{
            border: 1px solid none ;
            width: 49.5%;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container border p-5" style="background-color: rgba(248, 164, 178, 0.527);">
        <div class="div1">
            <div class="row p-5 pt-3">
                <div class="col text-center">
                    <h5 style="color: rgb(207, 48, 75);">Small circle buttons</h5>
                    <div class="btn btn-sm border bg-warning" style="border-radius:50%"><i class="fa fa-adn"></i></div>
                    <div class="btn btn-sm border bg-primary" style="border-radius:50%"><i class="fa fa-bandcamp"></i></div>
                    <div class="btn btn-sm border bg-secondary" style="border-radius:50%"><i class="fa fa-firefox"></i></div>
                    <div class="btn btn-sm border bg-success" style="border-radius:50%"><i class="fa fa-gg-circle"></i></div>
                    <div class="btn btn-sm border bg-info" style="border-radius:50%"><i class="fa fa-google-plus-official"></i></div>
                    <div class="btn btn-sm border bg-danger" style="border-radius:50%"><i class="fa fa-grav"></i></div>
                </div>
            </div>
        </div>
        <div class="div2">
            <div class="row p-5 pt-3">
                <div class="col text-center">
                    <h5 style="color: rgb(207, 48, 75);">regular circle buttons</h5>
                    <div class="btn btn-md border bg-warning" style="border-radius:50%"><i class="fa fa-adn"></i></div>
                    <div class="btn btn-md border bg-primary" style="border-radius:50%"><i class="fa fa-bandcamp"></i></div>
                    <div class="btn btn-md border bg-secondary" style="border-radius:50%"><i class="fa fa-firefox"></i></div>
                    <div class="btn btn-md border bg-success" style="border-radius:50%"><i class="fa fa-gg-circle"></i></div>
                    <div class="btn btn-md border bg-info" style="border-radius:50%"><i class="fa fa-google-plus-official"></i></div>
                    <div class="btn btn-md border bg-danger" style="border-radius:50%"><i class="fa fa-grav"></i></div>
                </div>
            </div>
        </div>
        <div class="row p-5 pt-3">
            <div class="col text-center">
                <h5 style="color: rgb(207, 48, 75);">Large circle buttons</h5>
                <div class="btn btn-lg border bg-warning" style="border-radius:50%"><i class="fa fa-adn"></i></div>
                <div class="btn btn-lg border bg-primary" style="border-radius:50%"><i class="fa fa-bandcamp"></i></div>
                <div class="btn btn-lg border bg-secondary" style="border-radius:50%"><i class="fa fa-firefox"></i></div>
                <div class="btn btn-lg border bg-success" style="border-radius:50%"><i class="fa fa-gg-circle"></i></div>
                <div class="btn btn-lg border bg-info" style="border-radius:50%"><i class="fa fa-google-plus-official"></i></div>
                <div class="btn btn-lg border bg-danger" style="border-radius:50%"><i class="fa fa-grav"></i></div>
            </div>
        </div>
            <div class="row p-5 pt-3">
                <div class="col text-center">
                    <h5 style="color: rgb(207, 48, 75);">Xl circle buttons</h5>
                    <div class="btn btn border px-3 py-2 bg-warning" style="border-radius:50%; font-size:30px;"><i class="fa fa-adn"></i></div>
                    <div class="btn btn border px-3 py-2 bg-primary" style="border-radius:50%; font-size:30px;"><i class="fa fa-bandcamp"></i></div>
                    <div class="btn btn border px-3 py-2 bg-secondary" style="border-radius:50%; font-size:30px;"><i class="fa fa-firefox"></i></div>
                    <div class="btn btn border px-3 py-2 bg-success" style="border-radius:50%; font-size:30px;"><i class="fa fa-gg-circle"></i></div>
                    <div class="btn btn border px-3 py-2 bg-info" style="border-radius:50%; font-size:30px;"><i class="fa fa-google-plus-official"></i></div>
                    <div class="btn btn border px-3 py-2 bg-danger" style="border-radius:50%; font-size:30px;"><i class="fa fa-grav"></i></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
    <body>
        <div class="container p-5 border" style="background-color: rgb(148, 238, 148);">
            <form>
                <label class="text-success "><h2>Name:</h2></label>
                <div class="input-group py-2">
                    <span class="input-group-text bg-success"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Enter your name hear">
                </div>
                <label class="text-success"><h2>Email:</h2></label>
                <div class="input-group py-2">
                    <span class="input-group-text bg-success"><i class="fa fa-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="Enter your Email hear">
                </div>
                <label class="text-success"><h2>Username:</h2></label>
                <div class="input-group py-2">
                    <span class="input-group-text bg-success"><i class="fa fa-group"></i></span>
                    <input type="text" class="form-control" placeholder="Desired Username">
                </div>
                <label class="text-success"><h2>Password:</h2></label>
                <div class="input-group py-2">
                    <span class="input-group-text bg-success"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Password must be 8 char long">
                </div>
                <label class="text-success"><h2>Re-enter Password:</h2></label>
                <div class="input-group py-2 pb-5">
                    <span class="input-group-text bg-success"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Confoirm Password">
                </div>
            </form>
            <div class="d-grid">
                <button type="button" class="btn btn-primary btn-block mx-5 my-5"><h2>Creaste Account</h2></button>
            </div>
            <p class="text-primary text-center"><u>Already have an account?</u></p>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
        .maindiv{
            margin-left: 2%;
        }
        .div1{
            border: 1px solid none;
            height: 25px;
        }
        .div1sub1{
            border: 1px solid gray;
            height: 20px;
            width: 20px;
            float: left;
            text-align: center;
            margin-left: 5px;
            padding-left: 3px;
        }
        .div2{
            border: 1px solid none;
            height: 32px;
            width: 1300px;
        }
        .div3{
            height: 500px;
            width: 1300px;
        }
    </style>
</head>
<body>
    <div class="maindiv border">
        <div class="div1">
            <i class="fa fa-search" style="font-size:24px; float: left; "></i>
            <p style="float: left; margin-right: 840px; margin-bottom: 0px;">intrinsic HTML Controls-Microsoft Internet Explorer</p>
            <div class="div1sub1">
                <i class="fa fa-minus" style="float: left;"></i>
            </div>
            <div class="div1sub1">
                <i class="fa fa-clone" style="float: left;"></i>
            </div>
            <div class="div1sub1">
                <i class="fa fa-close" style="float: left; "></i>
            </div>
        </div>
        <div class="div2 ">
            <nav class="navbar navbar-expand-sm bg-secondary navbar-light" style="height: 30px; width:1300px;">
                <div class="container-fluid">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link"><u>F</u>ile</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link"><u>E</u>dit</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link"><u>V</u>iew</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"><u>G</u>o</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mr-5">F<u>a</u>vorits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"><u>H</u>elp</a>
                    </li>
                  </ul>
                </div>
              </nav>
        </div>
        <div class="div3 ">
            <div class="container-fluid bg-secondary border">
                <p>This Web page shows you all of the visible intrinsic HTML controls for your use.</p>
                <ol>
                    <li>Radio Buttons</li>
                        <form>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" value="Male" checked>
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" value="Female">
                                <label class="form-check-label">Female</label>
                            </div>
                        </form>
                    <li>Check Boxes</li>
                        <form>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="Appile">
                                <label class="form-check-label">Appile</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="Orange">
                                <label class="form-check-label">Orange</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="Mango" checked>
                                <label class="form-check-label">Mango</label>
                            </div>
                        </form> 
                    <li>Text Control</li>
                        <form>
                            <div>
                                <input type="text" class="form-control" placeholder="This is text in the text control"
                                    style="width: 600px;">
                            </div>
                        </form> 
                    <li>Textares Control</li>     
                        <form>
                            <div>
                                <textarea class="form-control" rows="5" placeholder="This is text in the text area control"
                                    style="width: 600px;"></textarea>
                            </div>
                        </form>
                    <li>Password Control</li>
                        <form>
                            <div>
                                <input type="password" class="form-control" placeholder="*********" style="width: 600px;">
                            </div>
                        </form>
                </ol>
            </div>
        </div>
    </div>
</body>
</html>

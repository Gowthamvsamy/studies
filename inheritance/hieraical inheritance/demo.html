<script>
    class A
    {
        constructor(x,y)
        {
            this.a=x;
            this.b=y;
        }
        get_sum()
        {
            var c=this.a+this.b;
            document.write("sum = ",c);
        }
    }
    class B extends A
    {
        constructor(x,y)
        {
            super(x,y);
        }
         get_div()
        {
            var c=this.a/this.b;
            document.write("div = ",c);
        }
    }
    class C extends A
    {
        constructor(x,y)
        {
            super(x,y);
            //document.write(x);
        }
        get_mul()
        {
            var c=this.a*this.b;
            document.write("mul = ",c);
        }
    }
    a=parseInt(prompt("Enter the value of a"));
    b=parseInt(prompt("Enter the value of b"));
    var t=new B(a,b);
    var t1=new C(a,b);
    t.get_sum();
    t.get_div();
    t1.get_mul();
</script>

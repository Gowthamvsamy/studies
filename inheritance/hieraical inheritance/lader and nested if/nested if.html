<script>
    class commission
    {
        constructor(x)
        {
            this.n=x;
        }
        get_commission()
        {
            if(this.n<=100000)
            {
                if(this.n>0 && this.n<=10000)
                {
                    document.write("0% commision = 0","<br>");
                }
                else if(this.n>10000 && this.n<=20000)
                {
                    var A=this.n*5/100;
                    document.write("5% commission = ",A);
                }
                else if(this.n>20000 && this.n<=50000)
                {
                    A=this.n*10/100;
                    document.write("10% commission = ",A);
                }
                else if(this.n>50000 && this.n<=100000)
                {
                    A=this.n*15/100;
                    document.write("15% commissioin = ",A);
                }
            }
            else
            {
                if(this.n>100000)
                {
                    var A;
                    var B=this.n*20/100;
                    A=B+500; 
                    document.write("20% commission = ",A);
                }
            }
        }
    }
    class groos extends commission
    {
        constructor(x)
        {
            super(x);
        }
        get_groos()
        {
            if(this.n<=20000)
            {
                if(this.n>0 && this.n<=10000)
                {
                    var hra=this.n*20/100;
                    var da=this.n*80/100;
                    var groos=this.n+hra+da;
                    document.write("gross pat = ",groos);
                }
                else if(this.n>10000 && this.n<=20000)
                {
                    hra=this.n*25/100;
                    da=this.n*90/100;
                    groos=this.n+hra+da;
                    document.write("gross pat = ",groos);
                }
            }
            else
            {
                if(this.n>20000)
                {
                    hra=this.n*30/100;
                    da=this.n*95/100;
                    groos=this.n+hra+da;
                    document.write("gross pat = ",groos);
                }
            }
        }
    }
    class tax extends commission
    {
        constructor(x)
        {
            super(x);
        }
        get_tax()
        {
            if(this.n<=20000)
            {
                if(this.n>0 && this.n<=10000)
                {
                    document.write("0% of tax = 0");
                }
                else if(this.n>10000 && this.n<=20000)
                {
                    var tax=this.n*10/100;
                    document.write("10% of tax = ",tax);
                }
            }
            else
            {
                if(this.n>20000)
                {
                    var tax=this.n*20/100;
                    document.write("20% of tax = ",tax);
                }
            }
        }
    }
    n=parseInt(prompt("Enter the value of n"));
    var t=new groos(n);
    var t1=new tax(n);
    t.get_commission();
    t.get_groos();
    t1.get_tax();
</script>

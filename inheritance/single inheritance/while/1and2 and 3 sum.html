<script>
    class A
    {
        constructor(x)
        {
            this.n=x;
            
        }
        get_natural()
        {
            var i=1;
            while(i<=this.n)
            {
                document.write(i,"<br>");
                i++;
            }
        }
    }
    class B extends A
    {
        constructor(x)
        {
            super(x);
            
        }
        get_even()
        {
            var i=1;
            while(i<=this.n)
            {
                if(i%2==0)
                {
                    document.write(i,"<br>");
                }
                i++;

            }
        }
        get_odd()
        {
            var i=1;
            while(i<=this.n)
            {
                if(i%2!=0)
                {
                    document.write(i,"<br>");
                }
                i++;
            }
        }
    }
    n=parseInt(prompt("Enter the value of n"));
    var t=new B(n);
    t.get_natural();
    t.get_even();
    t.get_odd();
</script>

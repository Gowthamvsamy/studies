            document.write("far 3 = ",this.b,"<br>");
        }
    }
    class B extends A
    {

        {
            super(x);
        }
        get_far4()
        {
            this.b=this.a*3;
            document.write("far 4 = ",this.b,);
        }
    }
    a=parseInt(prompt("Enter the value of a"));

    t.get_far3();
    t.get_far4();
</script>

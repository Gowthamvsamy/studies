<script>
    class A
    {
        constructor(y)
        {
            this.n=y;
        }
        get_decimal()
        {
            this.m=this.n;
            var s=0,c=0;
            var l=this.n.length;
            l=l-1;
            var i=l;
            
            for(var x=0;i>=0;x++)
            {
                var a=this.n.charAt(i);
                switch(a)
                {
                    case 'A':
                        s=10*Math.pow(16,x);
                        break;
                    case 'B':
                        s=11*Math.pow(16,x);
                        break;
                    case 'C':
                        s=12*Math.pow(16,x);
                        break;
                    case 'D':
                        s=13*Math.pow(16,x);
                        break;
                    case 'E':
                        s=14*Math.pow(16,x);
                        break;
                    case 'F':
                        s=15*Math.pow(16,x);
                        break;
                    default:
                        s=a*Math.pow(16,x);
                }
                c=c+s;
                i--;
            }
            document.write("Decimal value is = ",c,"<br>");
        }
    }
    class B extends A
    {
        constructor(y)
        {
            super(y);
        }
        get_binary()
        {
            var c=0,s=0,b=0;
            var l=this.m.length;
            l=l-1;
            var i=l;
            for(var x=0;i>=0;x++)
            {
                var a=this.m.charAt(i);
                switch(a)
                {
                    case 'A':
                        s=10*Math.pow(16,x);
                        break;
                    case 'B':
                        s=11*Math.pow(16,x);
                        break;
                    case 'C':
                        s=12*Math.pow(16,x);
                        break;
                    case 'D':
                        s=13*Math.pow(16,x);
                        break;
                    case 'E':
                        s=14*Math.pow(16,x);
                        break;
                    case 'F':
                        s=15*Math.pow(16,x);
                        break;
                    default:
                        s=a*Math.pow(16,x);
                }
                c=c+s;
                i--;
            }
            for(var p=0;c>0;)
            {
                a=c%2;
                c=parseInt(c/2);
                p=p+a*Math.pow(10,b);
                b++;
            }
            document.write("binary value is = ",p,"<br>");
        }
    }
    n=prompt("Enter the value of n");
    var t=new B(n);
    t.get_decimal();
    t.get_binary();
</script>

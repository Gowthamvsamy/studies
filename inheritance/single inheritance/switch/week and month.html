<script>
    class A
    {
        constructor(x)
        {
            this.n=x;
        }
        get_week()
        {
            switch(n)
            {
                case 1:
                    document.write("SUN");
                    break;
                case 2:
                    document.write("MON");
                    break;
                case 3:
                    document.write("TUe");
                    break;
                case 4:
                    document.write("WED");
                    break;
                case 5:
                    document.write("THU");
                    break;
                case 6:
                    document.write("FRI");
                    break;
                case 7:
                    document.write("SAT");
                    break;
                default:
                    document.write("Give valid input");
            }
        }
    }
    class B extends A
    {
        constructor(x)
        {
            super(x);
        }
        get_month()
        {
            switch(n)
            {
                case 1:
                    document.write("Jan");
                    break;
                case 2:
                    document.write("Fib");
                    break;
                case 3:
                    document.write("Mar");
                    break;
                case 4:
                    document.write("Apr");
                    break;
                case 5:
                    document.write("May");
                    break;
                case 6:
                    document.write("Jun");
                    break;
                case 7:
                    document.write("Jul");
                    break;
                case 8:
                    document.write("Aug");
                    break;
                case 9:
                    document.write("Sep");
                    break;
                case 10:
                    document.write("Oct");
                    break;
                case 11:
                    document.write("Nov");
                    break;
                case 12:
                    document.write("Des");
                    break;
                default:
                    document.write("Give valid input");
            }
        }
    }
    n=parseInt(prompt("Enter the value of n"));
    var t=new B(n);
    t.get_month();
    t.get_week();
</script>

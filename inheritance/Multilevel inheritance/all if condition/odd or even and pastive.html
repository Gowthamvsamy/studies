<script>
    class A
    {
        constructor(x)
        {
            this.a=x;
        }
        get_odd()
        {
            if(this.a%2!=0)
            {
                document.write("Given number is odd number<br>");
            }
        }
    }
    class B extends A
    {
        constructor(x)
        {
            super(x);
        }
        get_even()
        {
            if(this.a%2==0)
            {
                document.write("Given number is even number<br>");
            }
        }
    }
    class C extends B
    {
        constructor(x)
        {
            super(x);
        }
        get_pas()
        {
            if(this.a>0)
            {
                document.write("Given number is pastive<br>");
            }
            else if(this.a<0)
            {
                document.write("Given number is negative<br>");
            }
            else
            {
                document.write("Given number is nuteral number<br>");
            }
        }
    }
    class D extends C
    {
        constructor(x)
        {
            super(x);
        }
        get_age()
        {
            if(this.a>=18)
            {
                document.write("Given age is eligible for votting<br>");
            }
            else
            {
                document.write("Given age is not eligible for votting<br>");
            }
        }
    }
    a=parseInt(prompt("Enter the value of a"));
    var t=new D(a);
    t.get_even();
    t.get_odd();
    t.get_pas();
    t.get_age();
</script>

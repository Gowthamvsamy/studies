<script>
    class A
    {
        constructor(x)
        {
            this.n=x;
        }
        get_pat()
        {
            var i=1;
            while(i<=this.n)
            {
                var j=1;
                while(j<=i)
                {
                    document.write("*");
                    j++;
                }
                i++;
                document.write("<br>");
            }
        }
    }
    class B extends A
    {
        constructor(x)
        {
            super(x);
        }
        get_pat2()
        {
            this.h=this.n;
            var i=1,k=1;
            var s=this.n-1;
            while(i<=this.n)
            {
                while(s>0)
                {
                    document.write("&nbsp&nbsp");
                    s--;
                }
                var j=1;
                while(j<=i)
                {
                    document.write("*");
                    j++;
                }
                k=i-1;
                while(k>=1)
                {
                    document.write("*");
                    k--;
                }
                document.write("<br>");
                i++;
                s=this.n-i;
            }
        }
    }
    class C extends B
    {
        constructor(x)
        {
            super(x);
        }
        get_pat3()
        {
            this.z=this.h;
            var i=1,a=5;
            var s=this.h-1;
            var c=this.h-0;
            while(i<=this.h)
            {
                while(s>0)
                {
                    document.write("&nbsp");
                    s--;
                }
                var j=1;
                while(j<=i)
                {
                    document.write("*");
                    j++;
                }
                document.write("<br>");
                i++;
                s=this.h-i;
            }
            this.h=this.h-4;
            a=a-1;
            while(this.h<=a)
            {
                while(c<6)
                {
                    document.write("&nbsp");
                    c++;
                }
                var b=1;
                while(b<=a)
                {
                    document.write("*");
                    b++;
                }
                document.write("<br>");
                a--;
                c=this.h+a;
            }
        }
    }
    n=parseInt(prompt("Enter the value of n"));
    var t=new C(n);
    t.get_pat();
    t.get_pat2();
    t.get_pat3();
</script>

<script>
    class test
    {
        get_data()
        {
            this.n=x;
        }
        get_day()
        {
            switch(this.n)
            {
                case 1:
                    document.write("Sun");
                    break;
                case 2:
                    document.write("Mon");
                    break;
                case 3:
                    document.write("Tue");
                    break;
                case 4:
                    document.write("Wed");
                    break;
                case 5:
                    document.write("Thu");
                    break;
                case 6:
                    document.write("Fri");
                    break;
                case 7:
                    document.write("Sat");
                    break;
                default:
                    document.write("Give a valid input");
            }
        }
    }
    var t=new test();
    x=parseInt(prompt("Enter the number"));
    t.get_data();
    t.get_day();
</script>

<script>
    class test
    {
        get_data(x)
        {
            this.n=x;
        }
        get_palindrome()
        {
            this.s=this.n;
            this.i=0;
            while(this.n>0)
            {
                this.a=this.n%10;
                this.i=this.i*10+this.a;
                this.n=parseInt(this.n/10);
            }
            //document.write(this.i);
            if(this.s==this.i)
            {
                document.write("Given number is palindrome");
            }
            else
            {
                document.write("Given number is not a palindrome");
            }
        }
    }
    var t=new test();
    x=parseInt(prompt("Enter the value of n"));
    t.get_data(x);
    t.get_palindrome();
</script>

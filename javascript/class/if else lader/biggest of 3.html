<script>
    class test
    {
        get_data(x,y,z)
        {
            this.a=x;
            this.b=y;
            this.c=z;
        }
        get_big()
        {
            if((this.a>this.b) && (this.a>this.c))
            {
                document.write("A is biggest");
            }
            else if((this.b>this.a) && (this.b>this.c))
            {
                document.write("B is biggest");
            }
            else if((this.c>this.a) && (this.c>this.b))
            {
                document.write("C is biggest");
            }
        }
    }
    var t=new test();
    x=parseInt(prompt("Enter the value of x"));
    y=parseInt(prompt("Enter the value of y"));
    z=parseInt(prompt("Enter the value of z"));
    t.get_data(x,y,z);
    t.get_big();
</script>

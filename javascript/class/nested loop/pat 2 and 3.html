<script>
    class test
    {
        get_data(x)
        {
            this.n=x;
        }
        get_pat3()
        {
            this.i=1;
            this.s=this.n-1;
            while(this.i<=this.n)
            {
                while(this.s>0)
                {
                    document.write("&nbsp");
                    this.s--;
                }
                if(this.i%2!=0)
                {
                    this.j=1;
                    while(this.j<=this.i)
                    {
                        document.write("*");
                        this.j++;
                    }
                }
                this.i++;
                if(this.i%2!=0)
                {
                    document.write("<br>");
                }
                this.s=this.n-this.i;
            }
            document.write("<br><br>");
        }
        get_pat4()
        {
            this.i=1;;
            while(this.i<=this.n)
            {
                if(this.i%2!=0)
                {
                    this.j=1;
                    while(this.j<=this.n)
                    {
                        document.write("*");
                        this.j++;
                    }
                }
                else
                {
                    document.write("<br>");
                }
                this.i++;
            }
        }
    }
    var t=new test();
    x=parseInt(prompt("Enter the value of n"));
    t.get_data(x);
    t.get_pat3();
    t.get_pat4();
</script>

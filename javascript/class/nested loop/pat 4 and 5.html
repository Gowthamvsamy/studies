<script>
    class test
    {
        get_data(x)
        {
            this.n=x;
        }
        get_pat4()
        {
            this.i=1;
            this.a=10;
            this.s=this.n-1;

            while(this.i<=this.n)
            {

                {
                    if(this.i%2!=0)
                    {
                        document.write("*");
                    }

                }

                {
                    document.write("<br>");
                    this.i++;
                }
                this.i++;
                this.s=this.n-this.i;
            }

            this.a=this.a-2;

                }
                this.b=1;
                while(this.b<=this.a)
                {
                    if(this.a%2!=0)
                    {
                        document.write("*");
                    }
                    this.b++;
                }
                while(this.a%2!=0)
                {
                    document.write("<br>");
                    this.a--;
                }
                this.a--;
                this.c=this.n+this.a;
            }

        }
        get_pat5()
        {
            this.i=9;
            this.m=9;
            this.l=1;
            while(this.i>this.n)
            {
                this.s=parseInt(this.n/2)+1;
                while(this.s>this.l)
                {
                    document.write("&nbsp&nbsp");
                    this.s--;
                }
                this.j=1;
                while(this.j<=this.i)
                {
                   
                    document.write("*");
                    this.j++;
                }
                document.write("<br>");
                this.i=this.i-2;
                this.l--;
            }
            this.n=this.n+9;
            this.a=1;
            this.l=1;
            while(this.a<=this.n)
            {
                this.s=parseInt(this.n/2)+1;
                while(this.s>this.l)
                {
                    document.write("&nbsp&nbsp");
                    this.s--;
                }
                this.b=1;
                while(this.b<=this.a)
                {                    
                    document.write("*");
                    this.b++;
                }
                document.write("<br>");
                this.a=this.a+2;
                this.l++;
            }
        }
    }
    var t=new test();
    x=parseInt(prompt("Enter the value of n"));
    t.get_data(x);
    t.get_pat4();
    t.get_pat5();
</script>

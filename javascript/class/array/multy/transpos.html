<script>
    class test
    {
        get_data(x,y)
        {
            this.row=x;
            this.col=y;
            this.a=Array(this.row);
        }
        get_transpos()
        {
            for(this.i=0;this.i<this.row;this.i++)
            {
                this.a[this.i]=Array(this.col);
            }
            for(this.i=0;this.i<this.row;this.i++)
            {
                for(this.j=0;this.j<this.col;this.j++)
                {
                    this.a[this.i][this.j]=parseInt(prompt("Enter the array element"));
                }
            }
            for(this.i=0;this.i<this.row;this.i++)
            {
                for(this.j=0;this.j<this.col;this.j++)
                {
                    document.write(this.a[this.j][this.i]);
                    
                }
                document.write("<br>");
            }
            for(this.i=0;this.i<this.row;this.i++)
            {
                for(this.j=0;this.j<this.col;this.j++)
                {
                    
                    document.write(this.a[this.i][this.j]);
                }
                document.write("<br>");
            }
            if((this.a[this.i][this.j])==(this.a[this.j][this.i]))
            {
                document.write("true");
            }
            else
            {
                document.write("False");
            }
        }
    }
    var t=new test();
    x=parseInt(prompt("Enter the size of row"));
    y=parseInt(prompt("Enter the size of col"));
    t.get_data(x,y);
    t.get_transpos();
</script>

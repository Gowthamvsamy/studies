<script>
    class test
    {
        get_data(x)
        {
            this.a=Array;
            this.n=x;
        }
        get_change2()
        {
            for(this.i=0;this.i<this.n;this.i++)
            {
                this.a[this.i]=parseInt(prompt("Enter the array element"));
            }
            for(this.i=0;this.i<this.n;this.i++)
            {
                this.a[1]=50;
                document.write(this.a[this.i],"<br>");
            }
        }
    }
    var t=new test();
    x=parseInt(prompt("Enter the value of n"));
    t.get_data(x);
    t.get_change2();
</script>

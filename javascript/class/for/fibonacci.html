<script>
    class test
    {
        get_data(x)
        {
            this.n=x;
        }
        get_fib()
        {
            this.a=0;
            this.b=1;
            document.write(this.a,"<br>");
            document.write(this.b,"<br>");
            for(this.i=1;(this.n-2)>=this.i;this.i++)
            {
                this.c=this.a+this.b;
                document.write(this.c,"<br>");
                this.a=this.b;
                this.b=this.c;
            }
        }
    }
    var t=new test();
    x=parseInt(prompt("Enter the value of n"));
    t.get_data(x);
    t.get_fib();
</script>

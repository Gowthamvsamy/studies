<script>
    class test
    {
        get_data(x)
        {
            this.n=x;
        }
        get_swaping()
        {
            this.a=this.n%10;
            this.c=parseInt(this.n/10);
            //document.write(this.a,"<br>");
            //document.write(this.c,"<br>");
            
            for(this.i=0;this.c>0;)
            {
                this.b=this.c%10;
                this.i=this.i*10+this.b;
                this.c=parseInt(this.c/10);
            }
            //document.write(this.i,"<br>");

            this.d=this.i%10;
            this.e=parseInt(this.i/10);
            //document.write(this.d,"<br>");
            //document.write(this.e,"<br>");

            for(this.j=0;this.e>0;)
            {
                this.f=this.e%10;
                this.j=this.j*10+this.f;
                this.e=parseInt(this.e/10);
            }
           // document.write(this.j);
            document.write(this.a,this.j,this.d)
        }
    }
    var t=new test();
    x=parseInt(prompt('Enter the value of n'));
    t.get_data(x);
    t.get_swaping();
</script>

<script>
    class test
    {
        get_data(x)
        {
            this.n=x;
        }
        get_sumnumber()
        {
            this.sum=0;
            for(this.i=0;this.i<this.n;this.i++)
            {
                this.a=parseInt(prompt("Enter the value of a"));
                this.sum=this.sum+this.a;
            }
            document.write(this.sum);
        }
    }
    var t=new test();
    x=parseInt(prompt("Enter the value of n"));
    t.get_data(x);
    t.get_sumnumber();
</script>

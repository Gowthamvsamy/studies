<script>
    class test
    {
        get_data(x)
        {
            this.n=x;
        }
        get_productofno()
        {
            this.mul=1;
            for(this.i=0;this.i<this.n;this.i++)
            {
                this.a=parseInt(prompt("Enter the value of a"));
                this.mul=this.mul*this.a;
            }
            document.write(this.mul);
        }
    }
    var t=new test();
    x=parseInt(prompt("Enter the value of n"));
    t.get_data(x);
    t.get_productofno();
</script>

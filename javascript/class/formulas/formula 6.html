<script>
    class perimeter
    {
        get_perimeter()
        {
            this.l=parseInt(prompt("Enter the value of l"));
            this.b=parseInt(prompt("ENter the value of b"));
            this.h=parseInt(prompt("Enter the value of h"));
            this.p=4*(this.l+this.b+this.h);
            document.write("",this.p);
        }
    }
    var t=new perimeter();
    t.get_perimeter();
</script>

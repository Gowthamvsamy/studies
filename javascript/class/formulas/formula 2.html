<script>
    class perimeter
    {
        get_data(x,y,z)
        {
            this.a=x;
            this.b=y;
            this.c=z;
            this.p=(this.a+this.b+this.c)/2;
            document.write("perimeter =",this.p);
        }
    }
    var t=new perimeter();
    a=parseInt(prompt("Enter the value of a"));
    b=parseInt(prompt("Enter the value of b"));
    c=parseInt(prompt("Enter the value of c"));
    t.get_data(a,b,c);
</script>

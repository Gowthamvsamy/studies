<script>
    var n,i,b;
    n=paresInt(prompt("Enter number"));
    i=1;
    b=0;
    do
    {
        if(n%i==0)
        {
            b=b+1;
        }
	i++;
    }while(i<=n);

    if(b==2)
    {
        document.write("It is a prime no";)
    }
    else
    {
        document.write("It is not a prime no");
    }
</script>

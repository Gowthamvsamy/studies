    var i,n,c,a,b,m,s,d;
    n=parseInt(prompt("Enter binary number"));
    i=0;
    c=0;
    s=0;
    d=0;
    do
    {
        a=n%10;
        n=parseInt(n/10);
        i=i+a*Math.pow(2,c);
        c++;
    }while(n>0)
    do    
    {

        d++;
        
    }while(i>0)
    document.write("Octal number is = ",s);

<script>
    var i,n,a,b,c,s,x;
    n=parseInt(prompt("Enter octal number"));
    i=0;
    b=0;
    s="";
    do
    {
        a=n%10;
        n=parseInt(n/10);
        i=i+a*Math.pow(8,b);
        b++;

    }while(n>0);

    do
    {
        c=i%16;
        switch(c)
        {
            case 10: s="A"+s;
                break;
            case 11: s="B"+s;
                break;
            case 12: s="C"+s;
                break;
            case 13: s="D"+s;
                break;
            case 14: s="E"+s;
                break;
            case 15: s="F"+s;
                break;
            default:
                x=c.toString();
                s=x+s;
        }
        i=parseInt(i/16);
    }while(i>0);

    document.write("Hexadecimal value is = ",s);
</script>

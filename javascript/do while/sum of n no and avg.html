<script>
    var i,n,a,sum,avg;
    n=parseInt(prompt("Enter n"));
    i=0;
    sum=0;
    do
    {
        a=parseInt(prompt("Enter a"));
        sum=sum+a;
        i++;

    }while(n>i);
    document.write("Sum is = ",sum,"<br>");

    avg=sum/n;
    document.write("Average is = ",avg);

</script>

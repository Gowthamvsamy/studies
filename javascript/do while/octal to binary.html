<script>
    var i,n,a,b,c,d,j;
    n=parseInt(prompt("Enter octal number"));
    i=0;
    b=0;
    j=0;
    d=0;
    do
    {
        a=n%10;
        n=parseInt(n/10);
        i=i+a*Math.pow(8,b);
        b++;

    }while(n>0);
    document.write(i);

    do
    {
        c=i%2;
        i=parseInt(i/2);
        j=j+c*Math.pow(10,d);
        d++;

    }while(i>0);
    document.write("Binary value is = ",j)
</script>

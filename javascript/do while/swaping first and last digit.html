<script>
    var n,i,a,b,c,d,e,f,j,k;
    n=parseInt(prompt("Enter the value"));
    i=0;
    j=0;
    k=0;
    
    a=n%10;
    document.write(a);
    b=parseInt(n/10);

    do
    {
        c=b%10;
        i=i*10+c;
        b=parseInt(b/10);

    }while(b>0);

    e=parseInt(i/10);

    do
    {
        f=e%10;
        j=j*10+f;
        e=parseInt(e/10);

    }while(e>0);
    document.write(j);

    do
    {
        d=c%10;
        k=k*10+d;
        document.write(k);
        c=parseInt(c/10);

    }while(c>0);
</script>

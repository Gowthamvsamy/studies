<script>
    var i,n,a,s;
    n=parseInt(prompt("Enter number"));
    i=0;
    s=n;
    do
    {
        a=n%10;
        i=i*10+a;
        n=parseInt(n/10);

    }while(n>0);
    //document.write(i);

    if(i==s)
    {
        document.write("Given number is palindrome");
    }
    else
    {
        document.write("Give number is not a palindrome");
    }
</script>

<script>
    var i,n,c,b;
    n=parseInt(prompt("Enter number"));
    i=0;
    b=0;
    c=n;
    do
    {
        if(n%i==0)
        {
            b=b+i;
        }
        i++;
    }while(i<n);

    if(b==c)
    {
        document.write(b," is a perfact number");
    }
    else
    {
        document.write(b," is a not a perfact number");
    }
</script>

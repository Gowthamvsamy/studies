<script>
    var n,len,i,s,c,l,x,m,o,p;
    n=prompt("Enter hexadecimal number");
    s=0;
    c=0;
    l=n.length;
    l=l-1;
    i=l;
    x=0;
    o=0;
    p=0;
    do
    {
        a=n.charAt(i);
        switch(a)
        {
            case 'A':  s=10*Math.pow(16,x);
                break;
            case 'B': s=11*Math.pow(16,x);
                break;
            case 'C': s=12*Math.pow(16,x);
                break;
            case 'D': s=13*Math.pow(16,x);
                break;
            case 'E': s=14*Math.pow(16,x);
                break;
            case 'F': s=15*Math.pow(16,x);
                break;
            default:
                s=a*Math.pow(16,x);
                
        }
        c=c+s;
        i--;
        x++;
    }while(i>=0);
    do
    {
        m=c%8;
        c=parseInt(c/8);
        o=o+m*Math.pow(10,p);
        p++;
    }while(c>0);
    document.write("Octal value is = ",o);
</script>

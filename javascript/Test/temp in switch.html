<script>
    var n;
    n=parseInt(prompt("Emter temperature\n1)<0\n2)0 to 10\n3)10 to 20\n4)20 to 30\n5)30 to 40\n6)>40"));
    switch(n)
    {
        case 1:
           document.write(" Freezing ");
           break;
        case 2:
            document.write(" Very cold ");
            break;
        case 3:
            document.write(" cold ");
            break;
        case 4:
            document.write(" normal ");
            break;
        case 5:
            document.write(" Hot ");
            break;
        case 6:
            document.write(" very hot ");
            break;
        default:
            document.write("Invalide");
    }
</script>

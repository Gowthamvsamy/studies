<script>
    var n;
    n=parseInt(prompt("Enter temperature"));
     if(n<=0)
    {
        document.write(" Freezing ");
    }
    else if(n>0 && n<=10)
    {
        document.write(" very cold ");
    }
    else if(n>10 && n<=20)
    {
        document.write(" cold ");
    }
    else if(n>20 && n<=30)
    {
        document.write(" Normal ");
    }
    else if(n>30 && n<=40)
    {
        document.write(" Hot ");
    }
    else
    {
        document.write(" Very hot ");
    }
</script>

<script>
    var n;
    n=parseInt(prompt("Enter temperature"));
    if(n<=0)
    {
        document.write(" Freezing ");
    }
    if(n>0 && n<=10)
    {
        document.write(" very cold ");
    }
    if(n>10 && n<=20)
    {
        document.write(" cold ");
    }
    if(n>20 && n<=30)
    {
        document.write(" Normal ");
    }
    if(n>30 && n<=40)
    {
        document.write(" Hot ");
    }
    if(n>40)
    {
        document.write(" Very hot ");
    }
    
</script>

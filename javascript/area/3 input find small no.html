<script>
	var a,s,d;
	a=parseFloat(prompt("Enter a"));
	s=parseFloat(prompt("Enter s"));
	d=parseFloat(prompt("Enter d"));
	if(a<s && a<d)
	{
		document.write("a is smallest = "+a);
	}
	if(s<a && s<d)
	{
		document.write("s is smallest = "+s);
	}
	if(d<a && d<s)
	{
		document.write("d is smallest = "+d);
	}
</script>

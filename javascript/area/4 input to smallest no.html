<script>
	var a,b,c,d;
	a=parseFloat(prompt("Enter a"));
	b=parseFloat(prompt("Enter b"));
	c=parseFloat(prompt("Enter c"));
	d=parseFloat(prompt("Enter d"));
	if(a<b && a<c && a<d)
	{
		document.write("a is smallest = "+a);
	}
	if(b<a && b<c && b<d)
	{
		document.write("b is smallest ="+b);
	}
	if(c<a && c<b && c<d)
	{
		document.write("c is smallest = "+c);
	}
	if(d<a && d<b && d<c)
	{
		document.write("d is smallest = "+d);
	}
</script>

<script>
    var n;
    n=(prompt("Enter alphabet"));
    switch(n)
    {
        case 'a':
	case 'A':
                document.write(n," is  vowel");
                break;
        case 'e':
        case 'E':
                document.write(n," is vowel");
                break;
        case 'i':
        case 'I':
                document.write(n," is vowel");
                break;
        case 'o':
        case 'O':
                document.write(n," is vowel");
                break;
        case 'u':
        case 'U':
                document.write(n," is vowel");
                break;
        default:
            document.write(n," is consonant");   
    }
</script>

<script>
    var n,a,s,x;
    n=parseInt(prompt("Enter decimal value"));
    for(s="";n>0;)
    {
        a=n%16;
        switch(a)
        {
            case 10: s="A"+s;
                break;
            case 11: s="B"+s;
                break;
            case 12: s="C"+s;
                break;
            case 13: s="D"+s;
                break;
            case 14: s="E"+s;
                break;
            case 15: s="F"+s;
                break;
            default:
                    x=a.toString();
                    s=x+s;

        }
        n=parseInt(n/16);
    }
    document.write("Hexadecimal value is = ",s);
</script>

<script>
    var i,n,a,c,b,j,e;
    n=parseInt(prompt("Enter octal value"));
    i=0;
    j=0;
    for(c=0;n>0;c++)
    {
        a=n%10;
        n=parseInt(n/10);
        i=i+a*Math.pow(8,c)
    }
    
    for(e=0;i>0;e++)
    {
        b=i%2;
        i=parseInt(i/2);
        j=j+b*Math.pow(10,e);
    }

    document.write("Binary value is = ",j);
</script>

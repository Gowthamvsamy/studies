<script>
    var i,n,a,b,c,d;
    n=parseInt(prompt("Enter n value"));
    b=0;
    c=0;
    d=0;
    for(i=0;i<n;i++)
    {
        a=parseInt(prompt("Enter a"));
        if(a>0)
        {
            b=b+1;
            
        }
        if(a<0)
        {
            c=c+1;
            
        }
        if(a==0)
        {
            d=d+1;
            
        }
    }
    document.write("Pastive no = ",b,"<br>","Negative no =",c,"<br>","Zero = ",d );
</script>

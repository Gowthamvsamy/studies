<script>
    var i,n,a,b,c,d,e;
    n=parseInt(prompt("Enter n"));
    
    a=Math.pow(n,2);

    for(i=0;n>0;)
    {
        b=n%10;
        i=i*10+b;
        n=parseInt(n/10);
    }

    c=Math.pow(i,2);

    for(e=0;c>0;)
    {
        d=c%10;
        e=e*10+d;
        c=parseInt(c/10);
    }
    if(a==e)
    {
        document.write("Adam number");
    }
    else
    {
        document.write("Not a adam number");
    }
</script>

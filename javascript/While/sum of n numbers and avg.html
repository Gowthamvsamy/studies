<script>
    var n,i,a,sum,avg,s;
    n=parseInt(prompt("Enter n value"));
    i=1;
    s=n;
    sum=0;
    avg=0;
    while(n>=i)
    {
        a=parseInt(prompt("Enter the sum of number"));
        sum=sum+a;
        i++;
    }
    //document.write(sum);
    avg=sum/s;
    document.write("<br>",avg);
</script>

   <script>
    var i,n,a,b,c,d,e;
    n=parseInt(prompt("Enter n"));
    i=0;
    e=0;
    a=Math.pow(n,2);
    document.write(a+"<br>");
    while(n!=0)
    {
        b=n%10;
        i=i*10+b;
        n=parseInt(n/10);

        c=Math.pow(i,2);
        document.write(c+"<br>");
    }
    while(c!=0)
    {
        d=c%10;
        e=e*10+d;
        c=parseInt(c/10);
        document.write(e+"<br>");
    }
    if(a==e)
    {
        document.write("Adam number");
    }
    else
    {
        document.write("Not a adam number");
    }

</script>

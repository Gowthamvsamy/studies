<script>
    var a,b,c,n,i;
    n=parseInt(prompt("Enter n"));
    a=0;//parseInt(prompt("Enter a"));
    b=0;//parseInt(prompt("Enter b"));
    c=0;//parseInt(prompt("Enter c"));
    i=1;
    while(n>=i)
    {
        c++;
        if(c<=9)
        {
            document.write(a,b);
        }
        else if(c<=99)
        {
            document.write(a);
        }
        
       
       i++;
       document.write(c,"<br>");
     
    }
    
</script>

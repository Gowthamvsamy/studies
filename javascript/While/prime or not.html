<script>
    var n,i,b;
    n=parseInt(prompt("Enter number"));
    i=1;
    b=0;
    while(i<=n)
    {
        if(n%i==0)
        {
            b=b+1;
            
        }
        i++;
    }
    if(b==2)
    {
        document.write("It is a prime number");
    }
    else
    {
        document.write("It is not a prime number");
    }
</script>

<script>
    var i,n,a,b;
    i=0;

    n=parseInt(prompt("Enter getting loop size"));
    a=parseInt(prompt("Enter a value"));
    while(n>i)
    {
        
        b=parseInt(prompt("Enter b values"));
        if(a<b)
        {
           a=b;
        }
        document.write(a,"is biggest");
        i++;

    }
    

</script>

<script>
	var a,b,c,d;
	a=parseInt(prompt("Enter tha a"));
	b=parseInt(prompt("Enter tha b"));
	c=parseInt(prompt("Enter tha c"));
	d=parseInt(prompt("Enter tha d"));
	if(a<b && a<c && a<d)
	{
		document.write("a is smallest "+a);
	}
	else if(b<a && b<c && b<d)
	{
		document.write("b is smallest "+b);
	}
	else if(c<a && c<b && c<d)
	{
		document.write("c is smallest "+c);
	}
	else
	{
		document.write("d is smallest "+d);
	}
</script>

<script>
	var n,a,b,c;
	n=parseInt(prompt("Enter n"));
	a=parseInt(prompt("Enter a"));
	b=parseInt(prompt("Enter b"));
	if(n==1)
	{
		c=a+b;
		document.write("Add of two value = "+c);
	}
	else if(n==2)	
	{
		c=a-b;
		document.write("Sub of tow values = "+c);
	}
	else if(n==3)
	{
		c=a*b;
		document.write("Mult of to values = "+c);
	}
	else if(n==4)
	{
		c=a/b;
		document.write("div of two values = "+c);
	}
	else if(n==5)
	{
		c=a%b;
		document.write("rem of tow values = "+c);
	}
	else
	{
		document.write("Number is rong");
	}
</script>

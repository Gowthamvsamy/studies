<script>
    /*
    Output:
    12345
    1234
    123
    12
    1
    12
    123
    1234
    12345
    */
        var i,n,j,k,m;
        n=parseInt(prompt("Enter n"));
        k=1;
        for(i=5;i>n;i--)
        {
            for(j=1;j<=i;j++)
            {
                document.write(j);
            }
            document.write("<br>");
        }
        n=k+4;
        for(;k<=n;k++)
        {
            for(m=1;m<=k;m++)
            {
                document.write(m);
            }
            document.write("<br>");
        }
    </script>

<script>
    /*
    Output:
         1
        121
       12321
      1234321
     123454321
      1234321
       12321
        121
         1
    */
        var i,j,n,s,k,a,b,c,d;
        n=parseInt(prompt("Enter the value of n"));
        k=1;
        a=5;
        c=n;
        s=n;
        for(i=1;i<=n;i++)
        {
            for(;s>0;s--)
            {
                document.write("&nbsp&nbsp");
            }
            for(j=1;j<=i;j++)
            {
                document.write(j);
            }
            k=i-1;
            for(;k>=1;k--)
            {
                document.write(k);
            }
            document.write("<br>");
            s=n-i; 
        }
        n=n-5;
        a=a-1;
        for(;n<=a;a--)
        {
            for(;c<=6;c++)
            {
                document.write("&nbsp&nbsp");
            }
            for(b=1;b<=a;b++)
            {
                document.write(b);
            }
            d=a-1;
            for(;d>=1;d--)
            {
                document.write(d);
            }
            document.write("<br>");
            c=n+a;  
        }
    </script>

<script>
    /*
    Output:
      1
      1  2
      1      3
      1          4
      1  2  3  4   5
      */
        var i,j,n;
        n=parseInt(prompt("Enter the value of n"));
        for(i=1;i<=n;i++)
        {
            for(j=1;j<=i;j++)
            {
                if(j==1 || j==i || i==n)
                {
                    document.write("&nbsp&nbsp",j);
                }
                else
                {
                    document.write("&nbsp&nbsp&nbsp&nbsp");
                }
            }
            document.write("<br>");
        }
    </script>

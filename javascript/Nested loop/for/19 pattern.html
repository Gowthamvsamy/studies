<script>
    /*
    Output:
        *
       ***
      *****
     *******
    *********
     *******
      *****
       ***
        *
    */
        var i,j,n,s,a,b,c;
        n=parseInt(prompt("Enter the value of n"));
        a=10;
        s=n;
        c=n;
        for(i=1;i<=n;i++)
        {
            for(;s>0;s--)
            {
                document.write("&nbsp");
            }
            for(j=1;j<=i;j++)
            {
                if(i%2!=0)
                {
                    document.write("*");
                }
            }
            for(;i%2!=0;i++)
            {
                document.write("<br>");
            }
            s=n-i;
        }
        n=n-10;
        a=a-2;
        for(;n<=a;a--)
        {
            for(;c<10;c++)
            {
                document.write("&nbsp");
            }
            for(b=1;b<=a;b++)
            {
                if(a%2!=0)
                {
                    document.write("*");
                }
            }
            for(;a%2!=0;a--)
            {
                document.write("<br>");
            }
            c=n+a;
        }
    </script>

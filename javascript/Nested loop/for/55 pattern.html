<script>
    /*
    Output:
             *
               *
                 *
                   *
    * * * * * * * * *
                   *
                 *
               *
             *
    */ 
        var i,j,n,s;
        n=parseInt(prompt("Enter n"));
        l=1;
        for(i=1;i<n;i=i+2)
        {
            s=parseInt(n/2)+1;
            for(;s>l;s--)
            {
                document.write("&nbsp&nbsp&nbsp");
            }
            for(j=1;j<=i;j++)
            {
                if(j==1 || i==j || i==n)
                {
                    if((i==3 && j==1) || (i==5 && j==1) || (i==7 && j==1))
                    {
                        document.write("&nbsp&nbsp");
                    }
                    else
                    {
                        document.write("*");
                    }
                }
                else
                {
                    document.write("&nbsp&nbsp&nbsp");
                }
            }
            document.write("<br>");
            l++;
        }
        n=n-8;
        m=9;
        l=1;
        for(i=9;i>=n;i=i-2)
        {
            s=parseInt(n/2)+1;
            for(;s>l;s--)
            {
                document.write("&nbsp&nbsp&nbsp");
            }
            for(j=1;j<=i;j++)
            {
                if(j==1 || i==j || i==m)
                {
                    if((i==7 && j==1) || (i==5 && j==1) || (i==3 && j==1))
                    {
                        document.write("&nbsp&nbsp");
                    }
                    else
                    {
                        document.write("&nbsp*");
                    }
                }
                else
                {
                    document.write("&nbsp&nbsp&nbsp");
                }
            }
            document.write("<br>");
            l--;
        }
    </script>

<script>
    /*
    Output:
    *********
     *******
      *****
       ***
        *
    */
        var i,j,n,s;
        n=parseInt(prompt("Enter the value of n"));
        s=n+9;
        for(i=10;n<=i;i--)
        {
            for(;s<10;s++)
            {
                document.write("&nbsp");
            }
            for(j=1;j<=i;j++)
            {
                if(i%2!=0)
                {
                    document.write("*");
                }
            }
            for(;i%2!=0;i--)
            {
                document.write("<br>");
            }
            s=n+i;
        }
    </script>

<script>
    /*
    Output:
          1
         123
        12345
       1234567
      123456789
      */
        var i,j,n,s;
        n=parseInt(prompt("Enter the value of n"));
        s=n;
        for(i=1;i<=n;i++)
        {
            for(;s>0;s--)
            {
                document.write("&nbsp");
            }
            for(j=1;j<=i;j++)
            {
                if(i%2!=0)
                {
                    document.write(j);  
                }
            }
            for(;i%2!=0;i++)
            {
                document.write("<br>");
            }
            s=n-i;
        }
    </script>

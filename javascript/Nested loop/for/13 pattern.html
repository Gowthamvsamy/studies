<script>
    /*
    Output:
         1
        121
       12321
      1234321
     123454321
    */
        var i,j,n,s,k,l;
        n=parseInt(prompt("Enter the value of n"));
        k=1;
        s=n;
        for(i=1;i<=n;i++)
        {
            for(;s>0;s--)
            {
                document.write("&nbsp&nbsp");
            }
            for(j=1;j<=i;j++)
            {
                document.write(j);
            }
            k=i-1;
            for(;k>=1;k--)
            {
                document.write(k);
            }
            document.write("<br>");
            s=n-i;
        }
    </script>

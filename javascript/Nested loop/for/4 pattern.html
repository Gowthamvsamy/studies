<script>
    /*
    Output:
    1
    21
    321
    4321
    54321
    */
        var i,j,n;
        n=parseInt(prompt("Enter n"));
        for(i=1;i<=n;i++)
        {
            for(j=i;j>=1;j--)
            {
                document.write(j);
            }
            document.write("<br>");
        }
        
    </script>

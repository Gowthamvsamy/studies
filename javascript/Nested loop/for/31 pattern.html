<script>
    /*
    Output:
    *****
    ****
    ***
    **
    *
    */
        var i,n,j;
        n=parseInt(prompt("Enter the value of n"));
        for(i=5;i>=n;i--)
        {
            for(j=1;j<=i;j++)
            {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>

<script>
    /*
    output:
      1  2  3  4  5
      1  2  3  4
      1  2  3
      1  2
      1
      */
        var i,j,n;
        n=parseInt(prompt("Enter the value fo n"));
        for(i=5;i>=n;i--)
        {
            for(j=1;j<=i;j++)
            {
                document.write("&nbsp&nbsp",j);
            }
            document.write("<br>");
        }
    </script>

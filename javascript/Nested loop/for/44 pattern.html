<script>
    /*
    Output:
     *                 *
     * *             * *
     * * *         * * *
     * * * *     * * * *
     * * * * * * * * * *
     * * * * * * * * * *
     * * * *     * * * *
     * * *         * * *
     * *             * *
     *                 *
    */
        var n,i,j,s,k,a,b,c,d,e,l;
        n=parseInt(prompt("Enter the value of n"));
        s=n-1;
        d=1;
        for(b=1;b<=n;b++)
        {
            for(c=1;c<=b;c++)
            {
                document.write("&nbsp*");
            }
            for(;s>0;s--)
            {
                document.write("&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp");
            }
            for(e=d;e>=1;e--)
            {
                document.write("&nbsp*");
            }
            document.write("<br>");
            d++;
            s=n-d;
        }
        i=5;
        a=1;
        l=5;
        n=i-4;
        for(;i>=n;i--)
        {
            for(j=1;j<=i;j++)
            {
                document.write("&nbsp*");
            }
            for(;s>0;s--)
            {
                document.write("&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp");
            }
            for(k=l;k>=1;k--)
            {
                document.write("&nbsp*");
            }
            document.write("<br>");
            l--;
            s=a;
            a++;
        }
       
    </script>

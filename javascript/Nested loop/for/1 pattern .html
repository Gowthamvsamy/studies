<script>
    /*
    Output:
    1
    12
    123
    1234
    12345
    */
        var n,i,j;
        n=parseInt(prompt("Enter the value of n"));
        for(i=1;i<=n;i++)
        {
            for(j=1;j<=i;j++)
            {
                document.write(j);
            }
            document.write("<br>");
        }
    </script>

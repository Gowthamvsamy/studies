<script>
    /*
    Output:
    1
    22
    333
    4444
    55555
    */
    
        var n,i,j;
        n=parseInt(prompt("Enter n"));
        for(i=0;i<n;i++)
        {
            for(j=0;j<=i;j++)
            {
                a=i+1;
                document.write(a);
            }
            document.write("<br>");
        }
    </script>

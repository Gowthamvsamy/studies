<script>
    /*
    Output:
    1
    10
    101
    1010
    10101
    */
        var i,n,j,l,k;
        n=parseInt(prompt("Enter n"));
        for(i=1;i<=n;i++)
        {
            for(j=1;i>=j;j++)
            {
    
                if(j%2!=0)
                {
                    document.write("1");
                }
                else
                {
                    document.write("0");
                }  
            }
            document.write("<br>");
        }
    </script>

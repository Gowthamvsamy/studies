<script>
    /*
    Output:
    *
    * 1 *
    * 1 2 1 *
    * 1 2 3 2 1 *
    * 1 2 1 *
    * 1 *
    *
    */
        var i,n,j,s,t,k,l;
        n=parseInt(prompt("Enter the value of n"));
        t=1; p=1; q=1;
        document.write("*<br>");
        for(i=1;i<n;i++)
        {
            for(;p>=q;q++)
            {
                document.write("*");
            }
            p++;
            
            for(j=1;j<=i;j++)
            {
                if(i==1)
                {
                    document.write("&nbsp",j,"&nbsp*");
                }
                else
                {
                    document.write("&nbsp",j);
                }
            }
            t=i-1;
            for(;t!=0;t--)
            {
                if(i==2 && t==1)
                {
                    document.write("&nbsp",t,"&nbsp*");
                }
                else
                {
                    document.write("&nbsp",t);
                }
            }
            document.write("<br>");
        }
        n=n-2;
        k=3;
        s=1;
        for(;k>=1;k--)
        {
            for(;p>=q;q++)
            {
                document.write("*");
            }
            p++;
            
            for(l=1;l<=k;l++)
            {
                if(k==1)
                {
                    document.write("&nbsp",l,"&nbsp*");
                }
                else
                {
                    document.write("&nbsp",l);
                }
            }
            s=k-1;
            for(;s!=0;s--)
            {
                if((k==3 && s==1) || (k==2 && s==1))
                {
                    document.write("&nbsp",s,"&nbsp*");
                }
                else
                {
                    document.write("&nbsp",s);
                }
            }
            document.write("<br>");
        }
        document.write("*<br>");
    </script>

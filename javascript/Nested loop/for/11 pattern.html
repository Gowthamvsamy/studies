<script>
    /*
    Output:
    1
    12
    123
    1234
    12345
    1234
    123
    12
    1
    */
        var i,n,j,k,m;
        n=parseInt(prompt("Enter the value of n"));
        i=5;
        for(k=1;k<n;k++)
        {
            for(m=1;m<=k;m++)
            {
                document.write(m);
            }
            document.write("<br>");
        }
        n=i-4;
        for(;i>=n;i--)
        {
            for(j=1;j<=i;j++)
            {
                document.write(j);
            }
            document.write("<br>");
        }
    </script>

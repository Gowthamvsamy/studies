<script>
    /*
    Output:
    5
    54
    543
    5432
    54321
    */
        var i,j,n;
        n=parseInt(prompt("Enter n"));
        for(i=5;i>=n;i--)
        {
            for(j=5;j>=i;j--)
            {
                document.write(j);
            }
            document.write("<br>");
        }
    </script>

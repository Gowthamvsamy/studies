<script>
    /*
    Output:
    ABCDE
    ABCD
    ABC
    AB
    A
    */
        var i,j,n,a;
        a=prompt("Enter the string");
        n=a.length;
        n=n-4;
        for(i=5;i>=n;i--)
        {
            for(j=0;j<i;j++)
            {
                document.write(a[j]);
            }
            document.write("<br>");
        }
    </script>

<script>
    /*
    Output:
         A
        B B
       C   C
      D     D
     E       E
    F         F
     E       E
      D     D
       C   C
        B B
         A
    */
        var n,i,j,a,b,c,r,k;
        c=prompt("Enter the string");
        n=c.length;
        b=n;
        n=n-1;
        for(i=0;i<n;i++)
        {
            for(a=1;a<=b;a++)
            {
                document.write("&nbsp&nbsp");
            }
            for(j=0;j<=i;j++)
            {
                if(j==0)
                {
                    document.write("&nbsp",c[i]);
                }
                else if(j==i)
                {
                    document.write("&nbsp&nbsp",c[j]);
                }
                else
                {
                    document.write("&nbsp&nbsp&nbsp&nbsp");
                }
            }
            document.write("<br>");
            b--;
        }
        s=0;
        for(;n>=0;n--)
        {
            
            for(r=1;r<=s;r++)
            {
                document.write("&nbsp&nbsp");
            }
            s++;
            for(j=n;j>=0;j--)
            {
                if(j==n)
                {
                    document.write("&nbsp&nbsp",c[j]);
                    k=j;
                }
                else if(j==0)
                {
                    document.write("&nbsp",c[k]);
                }
                else
                {
                    document.write("&nbsp&nbsp&nbsp&nbsp&nbsp");
                }
            }
            document.write("<br>");
        }
    </script>

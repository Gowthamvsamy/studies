<script>
    /*
    Output:
    1
    23
    456
    78910
    */
        var i,n,j,k=1;
        n=parseInt(prompt("Enter the value of n"));
        for(i=1;i<=n;i++)
        {
            for(j=1;i>=j;j++)
            {
                document.write(k); 
                k++;
            }
            document.write("<br>");
        }
    </script>

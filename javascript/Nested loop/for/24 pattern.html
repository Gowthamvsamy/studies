<script>
    /*
    Output:
    *****
    *   *
    *   *
    *   *
    *****
    */
        var i,n,j;
        n=parseInt(prompt("Enter the value of n"));
        for(i=1;i<=n;i++)
        {
            for(j=1;j<=n;j++)
            {
                if(i==1 || i==5)
                {
                    document.write("*");
                }
                else if(j==1 || j==5)
                {
                    document.write("*");
                }
                else 
                {
                    document.write("&nbsp&nbsp");
                }
            }
            document.write("<br>");
        }
    </script>

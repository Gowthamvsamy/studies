<script>
    /*
    Output:
    *********
     *     *
      *   *
       * *
        *
       * *
      *   *
     *     *
    *********
    */
        var i,j,n,s,l,m,a,b;
        n=parseInt(prompt("Enter the value of n"));
        m=9;
        l=1;
        for(i=9;i>n;i=i-2)
        {
            s=parseInt(n/2)+1;
            for(;s>l;s--)
            {
                document.write("&nbsp&nbsp");
            }
            for(j=1;j<=i;j++)
            {
                if(j==1 || i==j || i==m)
                {
                    document.write("*");
                }
                else
                {
                    document.write("&nbsp&nbsp");
                }
            }
            document.write("<br>");
            l--;
        }
        n=n+8;
        l=1;
        for(a=1;a<=n;a=a+2)
        {
            s=parseInt(n/2)+1;
            for(;s>l;s--)
            {
                document.write("&nbsp&nbsp");
            }
            
            for(b=1;b<=a;b++)
            {
                if(b==1 || a==b || a==n)
                {
                    document.write("*");
                }
                else
                {
                    document.write("&nbsp&nbsp");
                }
            }
            document.write("<br>");
            l++;
        }
    </script>

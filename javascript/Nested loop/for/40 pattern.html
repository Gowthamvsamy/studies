<script>
    /*
    Output:
       1
       1   2   1
       1   2   3   2   1
       1   2   3   4   3   2   1
       1   2   3   4   5   4   3   2   1
    */
        var i,j,n,s,k,l;
        n=parseInt(prompt("Enter the value of n"));
        for(i=1;i<=n;i++)
        {
            for(j=1;j<=i;j++)
            {
                document.write("&nbsp&nbsp&nbsp",j);
            }
            
            for(k=i-1;k>=1;k--)
            {
                document.write("&nbsp&nbsp&nbsp",k);
            }
            document.write("<br>");
        }
    </script>

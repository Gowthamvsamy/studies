<script>
    /*
    Output:
        1
       21
      321
     4321
    54321
    */
    var i,j,n,s;
    n=parseInt(prompt("Enter the value of n"));
    s=n;
    for(i=1;i<=n;i++)
    {
        for(;s>0;s--)
        {
            document.write("&nbsp&nbsp");
        }
        for(j=i;j>=1;j--)
        {
            document.write(j);
        }
        document.write("<br>");
        s=n-i;
    }
    
</script>

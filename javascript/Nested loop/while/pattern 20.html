<script>
/*
Output:
    *
   * *
  *   *
 *     *
*********
*/
    var i,j,n,s;
    n=parseInt(prompt("Enter n"));
    i=1;
    l=1
    while(i<=n)
    {
        s=parseInt(n/2)+1;
        while(s>l)
        {
            document.write("&nbsp&nbsp");
            s--;
        }
        j=1;
        while(j<=i)
        {
            if(j==1 || i==j || i==n)
            {
                document.write("*");
            }
            else
            {
                document.write("&nbsp&nbsp");
            }
            j++;
        }
        document.write("<br>");
        i=i+2;
        l++;
    }
</script>

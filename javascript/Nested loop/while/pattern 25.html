<script>
/*
Output:
*********
 *     *
  *   *
   * *
    *
   * *
  *   *
 *     *
*********
*/
    var i,j,n,s,l,m,a,b;
    n=parseInt(prompt("Enter n"));
    i=9;
    m=9;
    l=1;
    while(i>n)
    {
        s=parseInt(n/2)+1;
        while(s>l)
        {
            document.write("&nbsp&nbsp");
            s--;
        }
        j=1;
        while(j<=i)
        {
            if(j==1 || i==j || i==m)
            {
                document.write("*");
            }
            else
            {
                document.write("&nbsp&nbsp");
            }
            j++;
        }
        document.write("<br>");
        i=i-2;
        l--;
    }
    n=n+8;
    a=1;
    l=1;
    while(a<=n)
    {
        s=parseInt(n/2)+1;
        while(s>l)
        {
            document.write("&nbsp&nbsp");
            s--;
        }
        b=1;
        while(b<=a)
        {
            if(b==1 || a==b || a==n)
            {
                document.write("*");
            }
            else
            {
                document.write("&nbsp&nbsp");
            }
            b++;
        }
        document.write("<br>");
        a=a+2;
        l++;
    }
</script>

<script>
/*
Output:
    *
   * *
  * * *
 * * * *
* * * * *
 * * * *
  * * *
   * *
    *
*/
    var i,j,n,s,a,b,c;
    n=parseInt(prompt("Enter n"));
    i=1;
    a=5;
    s=n-1;
    c=n-0;
    while(i<=n)
    {
        while(s>0)
        {
            document.write("&nbsp");
            s--;
        }

        j=1;
        while(j<=i)
        {
            document.write("*");
            j++;
        }
        document.write("<br>");
        i++;
        s=n-i;
    }
    n=n-4;
    a=a-1;
    while(n<=a)
    {
        while(c<6)
        {
            document.write("&nbsp");
            c++;
        }
        b=1;
        while(b<=a)
        {
            document.write("*");
            b++;
        }
        document.write("<br>");
        a--;
        c=n+a;
    }
</script>

<script>
/*
Output:
1
23
456
78910
*/
    var i,n,j,k=1;
    n=parseInt(prompt("Enter n"));
    i=1;
    while(i<=n)
    {
        j=1;
        while(i>=j)
        {
            
            document.write(k); 
            j++;
            k++;
        }
        document.write("<br>");
        i++;
    }
</script>

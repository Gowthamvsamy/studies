<script>
/*
output:
  1  2  3  4  5
  1  2  3  4
  1  2  3
  1  2
  1
  */
    var i,j,n;
    n=parseInt(prompt("Enter n"));
    i=5;
    while(i>=n)
    {
        j=1;
        while(j<=i)
        {
            document.write("&nbsp&nbsp",j);
            j++;
        }
        document.write("<br>");
        i--;
    }
</script>

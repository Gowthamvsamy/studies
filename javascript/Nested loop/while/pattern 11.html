<script>
    /*
    Output:
    1
    12
    123
    1234
    12345
    1234
    123
    12
    1
    */
        var i,n,j,k,m;
        n=parseInt(prompt("Enter n"));
        k=1;
        i=5;
        while(k<n)
        {
            m=1;
            while(m<=k)
            {
                document.write(m);
                m++;
            }
            document.write("<br>");
            k++;
        }
        n=i-4;
        while(i>=n)
        {
            j=1;
            while(j<=i)
            {
                document.write(j);
                j++;
            }
            document.write("<br>");
            i--;
        }
    </script>

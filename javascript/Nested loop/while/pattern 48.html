<script>
/*
Output:
      ****
    *   *
   *   *
  ****
*/
    var a,b,i,j,n;
    n=parseInt(prompt("Enter the value of n"));
    i=1;
    s=n-1;
    while(i<=n)
    {
        while(s>0)
        {
            document.write("&nbsp&nbsp");
            s--;
        }
        j=1;
        while(j<=i)
        {
            if((i==2 && j==2) || (i==3 && j==2) || (i==3 && j==3))
            {
                document.write("&nbsp&nbsp")
            }
            else
            {
                document.write("*");
            }
            j++;
        }
        j=3;
        while(j>=i)
        {
            if(i==2 && j==3)
            {
                document.write("&nbsp&nbsp")
            }
            else
            {
                document.write("*");
            }
            j--;
        }
        document.write("<br>");
        i++;
        s=n-i;
    }
</script>

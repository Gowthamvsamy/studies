<script>
/*
Output:
     A
    A B
   A B C
  A B C D
 A B C D E
A B C D E F
*/
    var i,j,n,a;
    a=prompt("Enter the string");
    n=a.length;
    i=0;
    s=n;
    while(i<n)
    {
        while(s>0)
        {
            document.write("&nbsp&nbsp");
            s--;
        }

        j=0;
        while(j<=i)
        {
            document.write("&nbsp&nbsp",a[j]);
            j++;
        }
        document.write("<br>");
        i++;
        s=n-i;
    }
</script>

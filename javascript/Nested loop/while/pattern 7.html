<script>
    /*
    Output:
        1
       21
      321
     4321
    54321
    */
    var i,j,n,s;
    n=parseInt(prompt("Enter n"));
    i=1;
    s=n-1;
    while(i<=n)
    {
        while(s>0)
        {
            document.write("&nbsp","&nbsp");
            s--;
        }

        j=i;
        while(j>=1)
        {
            document.write(j);
            j--;
        }
        document.write("<br>");
        i++;
        s=n-i;
    }
    
</script>

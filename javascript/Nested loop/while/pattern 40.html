<script>
/*
Output:
   1
   1   2   1
   1   2   3   2   1
   1   2   3   4   3   2   1
   1   2   3   4   5   4   3   2   1
*/
    var i,j,n,s,k,l;
    n=parseInt(prompt("Enter n"));
    i=1;
    while(i<=n)
    {
        j=1;
        while(j<=i)
        {
            document.write("&nbsp&nbsp&nbsp",j);
            j++;
        }
        k=i-1;
        while(k>=1)
        {
            document.write("&nbsp&nbsp&nbsp",k);
            k--;
        }
        document.write("<br>");
        i++;
    }
</script>

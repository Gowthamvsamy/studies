<script>
/*
Output:
    *
   * *
  * * * 
 * * * *
* * * * * 
*/
    var i,j,n,s;
    n=parseInt(prompt("Enter n"));
    i=1;
    s=n-1;
    while(i<=n)
    {
        while(s>0)
        {
            document.write("&nbsp");
            s--;
        }
        j=1;
        while(j<=i)
        {
            document.write("*");
            j++;
        }
        document.write("<br>");
        i++;
        s=n-i;
    }
</script>

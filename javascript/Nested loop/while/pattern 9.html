<script>
/*
Output:
1
10
101
1010
10101
*/
    var i,n,j,l,k;
    n=parseInt(prompt("Enter n"));
    i=1;
    while(i<=n)
    {
        j=1;
        while(i>=j)
        {

            if(j%2!=0)
            {
                document.write(1);
            }
            else
            {
                document.write(0);
            }
            j++;  
        }
        document.write("<br>");
        i++;
    }
</script>

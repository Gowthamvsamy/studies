<script>
/*
Output:
            1
          1    2
        1         3
      1               4
    1    2    3    4    5
    */
    var i,j,n,s;
    n=parseInt(prompt("Enter n"));
    i=1;
    l=0;
    while(i<=n)
    {
        s=parseInt(n/2)+2;
        while(s>l)
        {
            document.write("&nbsp&nbsp&nbsp");
            s--;
        }
        j=1;
        while(j<=i)
        {
            if(j==1 || i==j || i==n)
            {
                document.write("&nbsp&nbsp&nbsp&nbsp",j);
            }
            else
            {
                document.write("&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp");
            }
            j++;
        }
        document.write("<br>");
        i=i+1;
        l++;
    }
</script>

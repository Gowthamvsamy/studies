<script>
/*
Output:
     A
    B B
   C   C
  D     D
 E       E
F         F
 E       E
  D     D
   C   C
    B B
     A
*/
    var n,i,j,a,b,c,r,k;
    c=prompt("Enter the string");
    n=c.length;
    b=n;
    i=0;
    n=n-1;
    while(i<n)
    {
        a=1;
        while(a<=b)
        {
            document.write("&nbsp&nbsp");
            a++;
        }
        j=0;
        while(j<=i)
        {
            if(j==0)
            {
                document.write("&nbsp",c[i]);
            }
            else if(j==i)
            {
                document.write("&nbsp&nbsp",c[j]);
            }
            else
            {
                document.write("&nbsp&nbsp&nbsp&nbsp");
            }
            j++;
        }
        document.write("<br>");
        b--;
        i++;
    }
    s=0;
    while(n>=0)
    {
        r=1;
        while(r<=s)
        {
            document.write("&nbsp&nbsp");
            r++;
        }
        s++;
        j=n;
        while(j>=0)
        {
            if(j==n)
            {
                document.write("&nbsp&nbsp",c[j]);
                k=j;
            }
            else if(j==0)
            {
                document.write("&nbsp",c[k]);
            }
            else
            {
                document.write("&nbsp&nbsp&nbsp&nbsp&nbsp");
            }
            j--;
        }
        document.write("<br>");
        n--;
    }
</script>

<script>
/*
Output:
10101
01010
10101
01010
10101
*/
var i,n,j,a;
    n=parseInt(prompt("Enter the value of n"));
    i=1;
    while(i<=n)
    {
        j=1;
        while(j<=n)
        {
            a=i+j;
            if(a%2==0)
            {
                document.write("1");
            }
            else
            {
                document.write("0");
            }
            j++;
        }
        document.write("<br>");
       i++;
    }
</script>

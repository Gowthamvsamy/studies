<script>
/*
Output:
        *
      *   
    *       
  *           
* * * * * * * * *
  *           
    *       
      *   
        *
*/ 
    var i,j,n,s;
    
    n=parseInt(prompt("Enter n"));
    i=1;
    l=1
    while(i<n)
    {
        s=parseInt(n/2)+1;
        while(s>l)
        {
            document.write("&nbsp&nbsp");
            s--;
        }
        j=1;
        while(j<=i)
        {
            if(j==1 || i==j || i==n)
            {
                if((i==3 && j==3) || (i==5 && j==5) || (i==7 && j==7))
                {
                    document.write("&nbsp")
                }
                else
                {
                    document.write("*");
                }
            }
            else
            {
                document.write("&nbsp&nbsp");
            }
            j++;
        }
        document.write("<br>");
        i=i+2;
        l++;
    }
    n=n-8;
    i=9;
    m=9;
    l=1;
    while(i>=n)
    {
        s=parseInt(n/2)+1;
        while(s>l)
        {
            document.write("&nbsp&nbsp");
            s--;
        }
        j=1;
        while(j<=i)
        {
            if(j==1 || i==j || i==m)
            {
                if((i==7 && j==7) || (i==5 && j==5) || (i==3 && j==3))
                {
                    document.write("&nbsp");
                }
                else
                {
                    document.write("*");
                }
            }
            else
            {
                document.write("&nbsp&nbsp");
            }
            j++;
        }
        document.write("<br>");
        i=i-2;
        l--;
    }
</script>

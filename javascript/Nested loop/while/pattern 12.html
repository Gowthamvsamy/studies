<script>
/*
Output:
      1
     123
    12345
   1234567
  123456789
  */
    var i,j,n,s;
    n=parseInt(prompt("Enter n"));
    i=1;
    s=n-1;
    while(i<=n)
    {
        while(s>0 )
        {
            document.write("&nbsp");
            s--;
        }
        j=1;
        while(j<=i)
        {
            if(i%2!=0)
            {
                document.write(j);
                
            }
            j++;
        }
        while(i%2!=0)
        {
            document.write("<br>");
            i++;
        }
        i++;
        s=n-i;
        
    }
</script>

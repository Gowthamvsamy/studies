<script>
    var i,n,j,a,b;
    n=parseInt(prompt("Enter the value of n"));
    i=1;
    while(i<=n)
    {
        j=i;
        b=0;
        while(j>=1)
        {
            if(i%j==0)
            {
                b=b+1;
            }
            j--;
        }
        if(b==2)
        {
            document.write(i,"<br>");
        }
        i++;
    }
</script>

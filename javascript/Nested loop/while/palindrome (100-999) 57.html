<script>
    var i,n,a,s,j;
    n=parseInt(prompt("Enter the value of n"));
    i=100;
    while(i<=n)
    {
        j=i;
        s=0;
        while(j>0)
        {
            a=j%10;
            s=s*10+a;
            j=parseInt(j/10);

        }
    
            if(s==i)
            {
                document.write(i,"<br>");
            }
            i++;
    }
</script>

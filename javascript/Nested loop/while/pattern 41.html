<script>
/*
Output:
   A
   A   B   A
   A   B   C   B   A
   A   B   C   D   C   B   A
   A   B   C   D   E   D   C   B   A
*/
    var i,j,n,s,k,l;
    a=prompt("Enter the string");
    n=a.length;
    i=0;
    k=0;
    while(i<n)
    {
        j=0;
        while(j<i)
        {
            document.write("&nbsp&nbsp&nbsp",a[j]);
            j++;
        }
        k=i;
        while(k>=0)
        {
            document.write("&nbsp&nbsp&nbsp",a[k]);
            k--;
        }
        document.write("<br>");
        i++;        
    }
</script>

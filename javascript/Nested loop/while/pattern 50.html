<script>
/*
Output:
3
44
555
6666
555
44
3
*/
    var i,j,n;
    n=parseInt(prompt("Enter the value of n"));
    i=3;
    while(i<n)
    {
        j=3;
        while(j<=i)
        {
            document.write(i);
            j++;
        }
        document.write("<br>");
        i++;
    }
    n=n-5;
    k=6;
    while(k>=n)
    {
        l=3;
        while(l<=k)
        {
            document.write(k);
            l++;
        }
        document.write("<br>");
        k--;
    }
</script>

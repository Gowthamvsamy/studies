<script>
/*
Output:
  1
  1  2
  1      3
  1          4
  1  2  3  4   5
  */
    var i,j,n;
    n=parseInt(prompt("Enter n"));
    i=1;
    while(i<=n)
    {
        j=1;
        while(j<=i)
        {
            if(j==1 || j==i || i==n)
            {
                document.write("&nbsp&nbsp",j);
            }
            else
            {
                document.write("&nbsp&nbsp&nbsp&nbsp");
            }
            j++;
        }
        document.write("<br>");
        i++;
    }
</script>

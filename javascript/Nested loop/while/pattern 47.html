<script>
/*
Output:
      ****
    ****
  ****
****
*/
    var a,b,i,j,n;
    n=parseInt(prompt("Enter the value of n"));
    i=1;
    s=n-1;
    while(i<=n)
    {
        while(s>0)
        {
            document.write("&nbsp&nbsp");
            s--;
        }
        j=1;
        while(j<=i)
        {
            document.write("*");
            j++;
        }
        j=3;
        while(j>=i)
        {
            document.write("*");
            j--;
        }
        document.write("<br>");
        i++;
        s=n-i;
    }
</script>

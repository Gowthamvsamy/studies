<script>
/*
Output:
1
22
333
4444
55555
*/

    var n,i,j;
    n=parseInt(prompt("Enter n"));
    i=0;
    while(i<n)
    {
        j=0;
        while(j<=i)
        {
            a=i+1;
            document.write(a);
            j++;
        }
        document.write("<br>");
        i++;
    }
</script>

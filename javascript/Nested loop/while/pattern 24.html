<script>
/*
Output:
*****
*   *
*   *
*   *
*****
*/
    var i,n,j;
    n=parseInt(prompt("Enter n"));
    i=1;
    while(i<=n)
    {
        j=1;
        while(j<=n)
        {
            if(i==1 || i==5)
            {
                document.write("*");
            }
            else if(j==1 || j==5)
            {
                document.write("*");
            }
            else 
            {
                document.write("&nbsp&nbsp");
            }
            j++;
        }
        document.write("<br>");
        i++;
    }
</script>

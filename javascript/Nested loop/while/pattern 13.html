<script>
/*
Output:
     1
    121
   12321
  1234321
 123454321
*/
    var i,j,n,s,k,l;
    n=parseInt(prompt("Enter n"));
    i=1;
    k=1;
    s=n-1;
    while(i<=n)
    {
        while(s>0)
        {
            document.write("&nbsp","&nbsp");
            s--;
        }

        j=1;
        while(j<=i)
        {
            document.write(j);
            j++;
        }
        k=i-1;
        while(k>=1)
        {
            document.write(k);
            k--;
        }
        document.write("<br>");
        i++;
        s=n-i;
        
    }
</script>

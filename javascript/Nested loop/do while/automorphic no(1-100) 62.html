<script>
    var n,l,a,b,c,i;
    n=parseInt(prompt("Enter the value of n"));
    i=0;
    
    do
    {
        k=i;
        l=Math.pow(i,2);
        s=i;
        a=0;
        do
        {
            b=k%10;
            k=parseInt(k/10);
            a=a+1;
        }while(k>0);
        c=l%Math.pow(10,a);
        if(c==s)
        {
            document.write(s,"<br>");
        }
        i++;
    }while(i<=n);
  </script>

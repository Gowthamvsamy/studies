<script>
    /*
    Output:
    *****
    *****
    *****
    *****
    *****
    */
        var i,n,j;
        n=parseInt(prompt("Enter the value of n"));
        i=1;
        do
        {
            j=1;
            do
            {
                document.write("*");
                j++;
            }while(j<=n);
            document.write("<br>");
            i++;
        }while(i<=n);
    </script>

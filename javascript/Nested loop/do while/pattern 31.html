<script>
    /*
    Output:
    *****
    ****
    ***
    **
    *
    */
        var i,n,j;
        n=parseInt(prompt("Enter the value of n"));
        i=5;
        do
        {
            j=1;
            do
            {
                document.write("*");
                j++;
            }while(j<=i);
            document.write("<br>");
            i--;
        }while(i>=n);
    </script>

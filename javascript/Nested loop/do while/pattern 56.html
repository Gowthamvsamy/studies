<script>
    /*
    Output:
            *
          *   
        *       
      *           
    * * * * * * * * *
      *           
        *       
          *   
            *
    */ 
        var i,j,n,s,m,l;
        n=parseInt(prompt("Enter the value of n"));
        i=1;
        l=1
        do
        {
            s=parseInt(n/2)+1;
            do
            {
                document.write("&nbsp&nbsp");
                s--;
            }while(s>=l);
            j=1;
            do
            {
                if(j==1 || i==j || i==n)
                {
                    if((i==3 && j==3) || (i==5 && j==5) || (i==7 && j==7))
                    {
                        document.write("&nbsp");
                    }
                    else
                    {
                        document.write("*");
                    }
                }
                else
                {
                    document.write("&nbsp&nbsp");
                }
                j++;
            }while(j<=i);
            document.write("<br>");
            i=i+2;
            l++;
        }while(i<n);
        n=n-8;
        i=9;
        m=9;
        l=1;
        do
        {
            s=parseInt(n/2)+1;
            do
            {
                document.write("&nbsp&nbsp");
                s--;
            }while(s>=l);
            j=1;
            do
            {
                if(j==1 || i==j || i==m)
                {
                    if((i==7 && j==7) || (i==5 && j==5) || (i==3 && j==3))
                    {
                        document.write("&nbsp");
                    }
                    else
                    {
                        document.write("*");
                    }
                }
                else
                {
                    document.write("&nbsp&nbsp");
                }
                j++;
            }while(j<=i);
            document.write("<br>");
            i=i-2;
            l--;
        }while(i>=n);
    </script>

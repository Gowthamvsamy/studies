<script>
/*
Output:
        1
      1    2
    1         3
  1               4
1    2    3    4    5
*/
        var i,j,n,s;
        n=parseInt(prompt("Enter the value of n"));
        i=1;
        l=0;
        do
        {
            s=parseInt(n/2)+2;
            do
            {
                document.write("&nbsp&nbsp&nbsp");
                s--;
            }while(s>=l);
            j=1;
            do
            {
                if(j==1 || i==j || i==n)
                {
                    document.write("&nbsp&nbsp&nbsp&nbsp",j);
                }
                else
                {
                    document.write("&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp");
                }
                j++;
            }while(j<=i);
            document.write("<br>");
            i=i+1;
            l++;
        }while(i<=n);
    </script>

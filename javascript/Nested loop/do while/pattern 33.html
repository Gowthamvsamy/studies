<script>
    /*
    Output:
    *********
     *******
      *****
       ***
        *
    */
        var i,j,n,s;
        n=parseInt(prompt("Enter the value of n"));
        s=n+9;
        i=9;
        do
        {
            do
            {
                document.write("&nbsp");
                s++;
            }while(s<=9);
            j=1;
            do
            {
                if(i%2!=0)
                {
                    document.write("*");
                }
                j++;
            }while(j<=i);
            do
            {
                document.write("<br>");
                i--;
            }while(i%2!=0);
            i--;
            s=n+i;
        }while(n<=i);
</script>

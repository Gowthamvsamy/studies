<script>
    /*
    Output:
       1
       1   2   1
       1   2   3   2   1
       1   2   3   4   3   2   1
       1   2   3   4   5   4   3   2   1
    */
    var i,j,n,s,k,l;
        n=parseInt(prompt("Enter the value of n"));
        i=1;
        do
        {
            j=1;
            do
            {
                document.write("&nbsp&nbsp&nbsp",j);
                j++;
            }while(j<=i);
            k=i-1;
            do
            {
                if(k>=1)
                {
                    document.write("&nbsp&nbsp&nbsp",k);
                }
                k--;
            }while(k>=1);
            document.write("<br>");
            i++;
        }while(i<=n);
    </script>

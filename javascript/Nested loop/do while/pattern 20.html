<script>
    /*
    Output:
        *
       * *
      *   *
     *     *
    *********
    */
        var i,j,n,s;
        n=parseInt(prompt("Enter the value of n"));
        i=1;
        l=1
        do
        {
            s=parseInt(n/2)+1;
            do
            {
                document.write("&nbsp&nbsp");
                s--;
            }while(s>=l);
            j=1;
            do
            {
                if(j==1 || i==j || i==n)
                {
                    document.write("*");
                }
                else
                {
                    document.write("&nbsp&nbsp");
                }
                j++;
            }while(j<=i);
            document.write("<br>");
            i=i+2;
            l++;
        }while(i<=n);
    </script>

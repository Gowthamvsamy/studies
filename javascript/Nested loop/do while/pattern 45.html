<script>
    /*
    Output:
        *    *    *    *    *
        *    *    *    *    *
        *    *    *    *    *
    */ 
        var i,n,j;
        n=parseInt(prompt("Enter tha value of n"));
        i=1;
        a=5;
        do
        {
            j=1;
            do
            {
                document.write("&nbsp&nbsp&nbsp&nbsp*");
                j++;
            }while(j<=a);
            document.write("<br>");
            i++;
        }while(i<=n);
    </script>

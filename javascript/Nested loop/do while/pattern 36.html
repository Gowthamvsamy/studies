<script>
    /*
    Output:
      1
      1  2
      1      3
      1          4
      1  2  3  4   5
      */
        var i,j,n;
        n=parseInt(prompt("Enter the value of n"));
        i=1;
        do
        {
            j=1;
            do
            {
                if(j==1 || j==i || i==n)
                {
                    document.write("&nbsp&nbsp",j);
                }
                else
                {
                    document.write("&nbsp&nbsp&nbsp&nbsp");
                }
                j++;
            }while(j<=i);
            document.write("<br>");
            i++;
        }while(i<=n);
    </script>

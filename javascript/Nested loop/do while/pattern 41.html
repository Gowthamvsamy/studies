<script>
    /*
    Output:
       A
       A   B   A
       A   B   C   B   A
       A   B   C   D   C   B   A
       A   B   C   D   E   D   C   B   A
    */
        var i,j,n,s,k,l;
        a=prompt("Enter the string");
        n=a.length;
        i=0;
        k=0;
        do
        {
            j=0;
            do
            {
                document.write("&nbsp&nbsp&nbsp",a[j]);
                j++;
            }while(j<=i);
            k=i-1;
            do
            {
                if(k>=0)
                {
                    document.write("&nbsp&nbsp&nbsp",a[k]);
                }
                k--;
            }while(k>=0);
            document.write("<br>");
            i++;        
        }while(i<n);
    </script>

<script>
    /*
    Output:
         1
        121
       12321
      1234321
     123454321
      1234321
       12321
        121
         1
    */
        var i,j,n,s,k,a,b,c,d;
        n=parseInt(prompt("Enter the value of n"));
        i=1;
        k=1;
        a=5;
        d=1;
        c=n-0;
        s=n-1;
        do
        {
            do
            {
                document.write("&nbsp&nbsp");
                s--;
            }while(s>=0);
    
            j=1;
            do
            {
                document.write(j);
                j++;
            }while(j<=i);
            k=i-1;
            do
            {
                if(k>=1)
                {
                    document.write(k);
                }
                k--;
            }while(k>=1);
            document.write("<br>");
            i++;
            s=n-i; 
        }while(i<=n);
        n=n-4;
        a=a-1;
        do
        {
            do
            {
                document.write("&nbsp&nbsp");
                c++;
            }while(c<=6);
            b=1;
            do
            {
                document.write(b);
                b++;
            }while(b<=a);
            d=a-1;
            do
            {
                if(d>=1)
                {
                    document.write(d);
                }
                d--;
            }while(d>=1);
            document.write("<br>");
            a--;
            c=n+a;  
        }while(n<=a);
    </script>

<script>
    /*
    Output:
    ABCDE
    ABCD
    ABC
    AB
    A
    */
        var i,j,n,a;
        a=prompt("Enter the string");
        n=a.length;
        i=5;
        n=n-4;
        do
        {
            j=0;
            do
            {
                document.write(a[j]);
                j++;
            }while(j<i);
            document.write("<br>");
            i--;
        }while(i>=n);
    </script>

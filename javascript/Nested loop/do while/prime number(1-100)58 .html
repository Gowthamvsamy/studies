<script>
    var i,n,j,a,b;
    n=parseInt(prompt("Enter the value of n"));
    i=1;
    do
    {
        j=i;
        b=0;
        do
        {
            if(i%j==0)
            {
                b=b+1;
            }
            j--;
        }while(j>=1);
        if(b==2)
        {
            document.write(i,"<br>");
        }
        i++;
    }while(i<=n);
</script>

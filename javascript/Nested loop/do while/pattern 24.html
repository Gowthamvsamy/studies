<script>
    /*
    Output:
    *****
    *   *
    *   *
    *   *
    *****
    */
        var i,n,j;
        n=parseInt(prompt("Enter the value of n"));
        i=1;
        do
        {
            j=1;
            do
            {
                if(i==1 || i==5)
                {
                    document.write("*");
                }
                else if(j==1 || j==5)
                {
                    document.write("*");
                }
                else 
                {
                    document.write("&nbsp&nbsp");
                }
                j++;
            }while(j<=n);
            document.write("<br>");
            i++;
        }while(i<=n);
    </script>

<script>
/*
Output:
1
12
123
1234
12345
*/
    var n,i,j;
    n=parseInt(prompt("Enter the value of n"));
    i=1;
    do
    {
        j=1;
        do
        {
            document.write(j);
            j++;

        }while(j<=i);
        document.write("<br>");
        i++;
    }while(i<=n);
</script>

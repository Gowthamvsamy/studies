<script>
    /*
    Output:
    *
    * 1 *
    * 1 2 1 *
    * 1 2 3 2 1 *
    * 1 2 1 *
    * 1 *
    *
    */
        var i,n,j,s,t,k,l;
        n=parseInt(prompt("Enter the value of n"));
        i=1; t=1; p=1; q=1;
        document.write("*<br>");
        do
        {
            do
            {
                document.write("*");
                q++;
            }while(p>=q);
            p++;
            j=1;
            do
            {
                if(i==1)
                {
                    document.write("&nbsp",j,"&nbsp*");
                }
                else
                {
                    document.write("&nbsp",j);
                }
                j++;
            }while(j<=i);
            t=i-1;
            do
            {
                if(t>0)
                {
                    if(i==2 && t==1)
                    {
                        document.write("&nbsp",t,"&nbsp*");
                    }
                    else
                    {
                        document.write("&nbsp",t);
                    }
                }
                t--;
            }while(t>0);
            document.write("<br>");
            i++;
        }while(i<n);
        n=n-2;
        k=3;
        s=1;
        do
        {
            do
            {
                document.write("*");
                q++;
            }while(p>=q);
            p++;
            l=1;
            do
            {
                if(k==1)
                {
                    document.write("&nbsp",l,"&nbsp*");
                }
                else
                {
                    document.write("&nbsp",l);
                }
                l++;
            }while(l<=k);
            s=k-1;
            do
            {
                if(s>0)
                {
                    if((k==3 && s==1) || (k==2 && s==1))
                    {
                        document.write("&nbsp",s,"&nbsp*");
                    }
                    else
                    {
                        document.write("&nbsp",s);
                    }
                }
                s--;
            }while(s>0);
            document.write("<br>");
            k--;
        }while(k>=1);
        document.write("*<br>");
    </script>

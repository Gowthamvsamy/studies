<script>
    var i,n,a,s,j;
    n=parseInt(prompt("Enter the value of n"));
    i=100;
    do
    {
        j=i;
        s=0;
        do
        {
            a=j%10;
            s=s*10+a;
            j=parseInt(j/10);

        }while(j>0);
            if(s==i)
            {
                document.write(i,"<br>");
            }
            i++;
    }while(i<=n);
</script>

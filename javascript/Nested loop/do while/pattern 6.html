<script>
/*
Output:
    1
   12
  123
 1234
12345
*/
    var m,i,j,s;
    n=parseInt(prompt("Enter the value of n"));
    i=1;
    s=n-1;
    do
    {
        do
        {
            document.write("&nbsp&nbsp");
            s--;
        }while(s>=0);
        j=1;
        do
        {
            document.write(j);
            j++;
        }while(j<=i);
        document.write("<br>");
        i++;
        s=n-i;
    }while(i<=n);
</script>

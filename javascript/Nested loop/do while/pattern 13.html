<script>
    /*
    Output:
         1
        121
       12321
      1234321
     123454321
    */
        var i,j,n,s,k,l;
        n=parseInt(prompt("Enter n"));
        i=1;
        s=n-1;
        do
        {
            do
            {
                document.write("&nbsp","&nbsp");
                s--;
            }while(s>=0);
            j=1;
            do
            {
                document.write(j);
                j++;
            }while(j<=i);
            k=i-1;
            do
            {
                if(k>=1)
                {
                    document.write(k);
                }
                k--;
            }while(k>=1);
            document.write("<br>");
            i++;
            s=n-i;
        }while(i<=n);
    </script>

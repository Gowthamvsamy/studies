<script>
    var i,n,j,c,s,a,b,l;
    n=parseInt(prompt("Enter the value of n"));
    i=100;
    do
    {
        s=0;
        b=0;
        l=i
        j=i;
        k=i;
        do
        {
            a=j%10;
            j=parseInt(j/10);
            s=s+1;
        }while(j>0);
        do
        {
            a=k%10;
            k=parseInt(k/10);
            b=b+Math.pow(a,s);
        }while(k>0);
        if(l==b)
        {
            document.write(i,"<br>");
        }
        i++;
    }while(i<=n);
</script>

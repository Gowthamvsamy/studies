<script>
/*
Output:
    1
   21
  321
 4321
54321
*/
    var n,i,j,s;
    n=parseInt(prompt("Enter the value of n"));
    i=1;
    s=n-1;
    do
    {
        do
        {
            document.write("&nbsp&nbsp");
            s--;
        }while(s>=0);
        j=i;
        do
        {
            document.write(j);
            j--;
        }while(j>=1);
        document.write("<br>");
        i++;
        s=n-i;
    }while(i<=n);
</script>

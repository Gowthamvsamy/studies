<script>
    /*
    Output:
    A
    BB
    CCC
    DDDD
    EEEEE
    */
        var i,j,n,a;
        a=prompt("Enter the string");
        n=a.length;
        i=0;
        do
        {
            j=0;
            do
            {
                document.write(a[i]);
                j++;
            }while(j<=i);
            document.write("<br>");
            i++;
        }while(i<n);
    </script>

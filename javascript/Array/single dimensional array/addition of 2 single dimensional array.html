<script>
    var i,n,j,a,k;
    a=new Array;
    b=new Array;
    c=new Array;
    n=parseInt(prompt("Enter the size of array"));

    {

    for(i=0;i<n;i++)

        document.write(c[i]+"<br>");
    }
</script>

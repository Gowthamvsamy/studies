<script>
    var a,n,i,b,c,d;
    a=new Array;
    n=parseInt(prompt("Enter the size of array"));
    b=0;
    c=0;
    d=0;
    for(i=0;i<n;i++)
    {
        a[i]=parseInt(prompt("Enter the array element"));
    }
    for(i=0;i<n;i++)
    {
        if(a[i]==0)
        {
            b=b+1;
            
        }
        if(a[i]==-1)
        {
            c=c+1;
            
        }
        if(a[i]>0)
        {
            d=d+1;
        }
    }
    document.write("Number of 0's in array= ",b,"<br>");
    document.write("Number of -1's in array= ",c,"<br>");
    document.write("No 0 and -1 in array= ",d,"<br>");
</script>

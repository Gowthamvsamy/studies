<script>
    var i,n,a,j,temp;
    a=new Array;
    n=parseInt(prompt("Enter the size of array"));
    for(i=0;i<n;i++)
    {
        a[i]=parseInt(prompt("Enter the array element"));
        b=a.length;
    }
    for(i=0;i<n;i++)
    {
        for(j=0;j<b;j++)
        {
            if(a[i]<a[j])
            {
                temp=a[i];
                a[i]=a[j];
                a[j]=temp;
            }
        }
    }
    document.write(a[1]+"is 2nd smallest number");

</script>

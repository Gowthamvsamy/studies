<script>
    var a,i,n,j,p,q,avg,sum;
    a=new Array;
    n=parseInt(prompt("Enter the size of array"));
    sum=0;
    for(i=0;i<n;i++)
    {
        a[i]=parseInt(prompt("Enter the array element"));
        b=a.length;
    }
    for(i=0;i<n;i++)
    {
        for(j=0;j<b;j++)
        {
            if(a[i]<a[j])
            {
                temp=a[i];
                a[i]=a[j];
                a[j]=temp;
            }
        }
    }
    for(i=0;i<n;i++)
    {
        if(a[i]>=0)
        {
            sum=sum+a[i];
            if(sum!=0)
            {
                p=sum-a[0];
                q=p-a[n-1];
            }
        }
    }
    if(q>=0)
    {
        avg=q/(n-2);
    }
    document.write(avg+"<br>");
</script>

<script>
    var i,n,a,temp;
    a=new Array; 
    n=parseInt(prompt("Enter the size of array"));
    for(i=0;i<n;i++)
    {
        a[i]=parseInt(prompt("Enter the array element"));
    }
    for(i=0;i<n;i++)
    {
       for(j=i+1;j<n;j++)
       {
           if(a[i]%2==1)
           {
               temp=a[j];
               a[j]=a[i];
               a[i]=temp;
           }
       }
    }
   for(i=0;i<n;i++)
   {
       document.write(a[i]);
   }
</script>

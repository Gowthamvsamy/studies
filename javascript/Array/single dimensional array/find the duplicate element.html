<script>
    var i,n,a;
    a=new Array;
    n=parseInt(prompt("Enter the size of array"));
    for(i=0;i<n;i++)
    {
        a[i]=parseInt(prompt("Enter the array element"));
    }
    for(i=0;i<n;i++)
    {
        for(j=i+1;j<n;j++)
        {
            if(a[i]==a[j])
            {
                a[i]=a[i]-a[j];
            }
        }
    }
    for(i=0;i<n;i++)
    {
        if(a[i]!=0)
        {
            document.write(a[i]);
        }
    }
</script>

<script>
    var a,row,col,i,j;
    row=parseInt(prompt("Enter value for row"));
    col=parseInt(prompt("Enter value for column"));
    a=new Array(row);
    b=new Array(row);
    
    for(i=0;i<row;i++)
    {
        a[i]=new Array(col);
    }
    for(i=0;i<row;i++)
    {
        b[i]=new Array(col);
    }
    for(i=0;i<row;i++)
    {
        for(j=0;j<col;j++)
        {
           a[i][j]=parseInt(prompt("Enter the array element"));
        }
    }
    for(i=0;i<row;i++)
    {
        for(j=0;j<col;j++)
        {
            b[j][i]=a[i][j];
        }
    }
    c=0;
    for(i=0;i<row;i++)
    {
        for(j=0;j<col;j++)
        {
            if(a[i][j]==b[i][j])
            {
                c=c+1;
            }
        }
    }
    if(c==(i*j))
    {
        document.write("It is a symmetric matrix");
    }
    else
    {
        document.write("It is not a symmetric matrix");
    }
   
</script>

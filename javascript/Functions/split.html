<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>split</title>
</head>
<body>
    <p>Split the value</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        function myFunction(){
            var str="a,b,c,d,e,f";
            var arr=str.split(",");
            document.getElementById("demo").innerHTML=arr[1];
        }
    </script>
</body>
</html>

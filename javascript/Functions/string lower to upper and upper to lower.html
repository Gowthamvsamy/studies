<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myfunction()">Click</button>
    <p id="l">Hello world</p>
    <p id="a"></p>
    <p id="s"></p>
    <script>
        function myfunction()
        {
            var text=document.getElementById("l").innerHTML;
            document.getElementById("a").innerHTML=text.toUpperCase();
            document.getElementById("s").innerHTML=text.toLowerCase();
            
        }
    </script>
</body>
</html>

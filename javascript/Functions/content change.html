<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>content change</title>
    <script>
        function mycontent(){
            document.getElementById("x").innerHTML="Paragraph Changed";
        }
    </script>
</head>
<body>
    <h2>javascript</h2>
    <p id="x">A Paragraph</p>
    <button type="button" onclick="mycontent()">Try it</button>
</body>
</html>

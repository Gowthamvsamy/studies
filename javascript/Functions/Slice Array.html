<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice arrayy</title>
</head>
<body>
    <p>slice the array given inbetween data will be displayed.</p>
    <p id="demo"></p>
    <script>
        var fruits=["Banana","Orange","Apple","Lemon","Mango"];
        var citrus=fruits.slice(2,4);
        document.getElementById("demo").innerHTML=fruits+ "<br><br>" +citrus;
    </script>
</body>
</html>

<script>
    var n;
    n=parseInt(prompt("Enter the temperature"));
    if(n>=0)
    {
        if(n>=0 && n<=10)
        {
            document.write(" very cold ");
        }
        if(n>10 && n<=20)
        {
            document.write(" cold ");
        }
        if(n>20 && n<=30)
        {
            document.write(" normal ");
        }
        if(n>30 && n<=40)
        {
            document.write(" hot ");
        }
        if(n>40)
        {
            document.write(" very hot ");
        }
    }
    else
    {
        
        
            document.write(" freezing ");
        
    }
</script>
